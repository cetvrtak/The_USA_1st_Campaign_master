 war_justification.21.a:0 "Для [Root.GetRulingParty]!"
 war_justification.21.d:0 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ правительстве [Root.GetLeader], кажется, указывается на вторжение против [From.GetAdjective] Nation. Наша слава, божественная, по крайней мере, заставляла их завидовать, и они отвечают угрожающим пограничным конфликтом."
 war_justification.21.t:0 "[Root.GetLeader] настоятельно призывает к завоеванию земель [From.GetAdjectiveCap]"
 war_justification.22.a:0 "[From.GetLeader] пожалеет о своих преступлениях."
 war_justification.22.d:0 "«Политический фашизм - это не что иное, как разложение режима избранной Богом монархии в руках грешных еретиков. Уничтожение [From.GetName] запечатано в судьбе, но большинство людей [From.GetAdjective] не имеют к этому недостатка. Их освобождение от безумного режима [From.GetLeader] - это то, что Бог хочет от нас! »\n\nПоследняя речь [Root.GetLeader] была довольно ясна в политической позиции против фашизма. Страна [From.GetName] явно находится в руках нечестивого деспота, и мы настоятельно рекомендуем людям освободиться от своего ига."
 war_justification.22.t:0 "[Root.GetLeader] против угрозы [From.GetFascistParty]"
 war_justification.221.a:0 "[From.GetLeader] пожалеет о том, что он родился."
 war_justification.221.d:0 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ недавнем выступлении с людьми из [Root.GetAdjective] риторика остракизма к [From.GetName] стала очевидной, и кажется, что [Root.GetLeader] собирает длинный консенсус, чтобы оправдать вторжение."
 war_justification.221.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
 war_justification.222.a:0 "Мы научим [Root.GetName] искусству танковой войны."
 war_justification.222.d:0 "«Политический фашизм - это не что иное, как разложение режима избранной Богом монархии в руках грешных еретиков. Уничтожение [Root.GetName] запечатано в судьбе, но большинство людей [Root.GetAdjective] не имеют к этому недостатка. Их освобождение от безумного режима [Root.GetLeader] - это то, что Бог хочет от нас! »\n\nСтрана [Root.GetName], которой еще монарх, как и в средние века, владел монахом, хочет научить превосходящего [ From.GetFascistParty], как управлять страной. Это похоже на речевой выход, но вскоре он может перерасти в вооруженный конфликт."
 war_justification.222.t:0 "[Root.GetLeader] против [From.GetLeader]"
 war_justification.223.a:0 "[From.GetName] должны подготовиться к их поражению."
 war_justification.223.d:0 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty].\n\nРиторика ненависти к нашей нации, которая [Root.GetLeader], правитель [Root.GetName], заявила в своей последней речи, невероятна. Наша маленькая нация, едва задействованная в политике, теперь называется нас платой расширения для их злой деспотации."
 war_justification.223.t:0 "Угрозы вторжения [Root.GetLeader]"
 war_justification.224.a:0 "Приветствуй короля!"
 war_justification.224.d:0 "«Братья и сестры, мы, сыны могущественных [From.GetAdjectiveCap], сумели построить рейх и процветать. Однако другая страна претендует на то, чтобы быть лучшей нацией, чем мы, и это то, что управляется низшим [Root.GetLeader] с его [Root.GetRulingParty]. Может быть только одна Империя, наша, которая, очевидно, превосходит! »\n\nРиторика ненависти [From.GetLeader] никогда не останавливается, если он говорит против нашего избранного Богом правителя, в то время как его еретические учения убивают и пытка [From.GetAdjective] Нация. Имперская армия готова сразиться с ними, и король на нашей стороне."
 war_justification.224.t:0 "Вопрос о [From.GetAdjective] рейхе"
 war_justification.225.a:0 "Пусть они придут!"
 war_justification.225.d:0 "'[Root.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [Root.GetName] не будут приняты без боя. '\n\nНа возможность понимания между единомышленниками правительств [Root.GetName] и [From.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.225.t:0 "[From.GetName] готовится к Великой Борьбе"
 war_justification.226.a:0 "Почему мы не можем позволить себе жить в мире?"
 war_justification.226.d:0 "'[Root.GetName] принадлежит [Root.GetAdjective]? Давайте зададим себе лучший вопрос: имеет ли будущее будущее [Root.GetAdjective] или относится к речью [From.GetName]? '\n\n [From.GetLeader] сегодня, предположил, что [From. GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и, кажется, люди [From.GetAdjective] признали, что война неизбежна. [Root.GetName] также должен подготовиться."
 war_justification.226.t:0 "[From.GetLeader] Говорит против [Root.GetName]"
 war_justification.227.a:0 "Это [Root.GetName]!"
 war_justification.227.d:0 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\nЭто не могло быть более глупо, адресовать [From.GetLeader] как деспота и объявлять нас жертвой их анархического режима. [Root.GetName] будет сожалеть о поединке с нами."
 war_justification.227.t:0 "Вторжение анархии в [From.GetAdjectiveCap] провинции"
 war_justification.228.a:0 "Приветствую [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "Красная угроза нации [From.GetAdjectiveCap]"
 war_justification.228.d:0 "«Мои противники заставили бы вас поверить, что мое правило похоже на правило [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. В то время как успехи [Root.GetLeader] являются результатом недавней причуды, разрушительное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну ».\n\nНеверная речь [From.GetLeader] была безупречной в лучшем виде. Их низший и отсталый режим называет нас угнетателями, мы, которые дали [Root.GetName] будущее, пока они все еще живут в прошлом. Имперская армия, безусловно, готова сражаться с их мертвым правительством."
 war_justification.228.t:0 "[Root.GetLeader] Вызывает [From.GetAdjective] Упреждающие"
 war_justification.229.a:0 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.229.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы. \n\nВ недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.229.t:0 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.23.a:0 "[From.GetLeader] пожалеет о своей ленивости."
 war_justification.23.d:0 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty].\n\nКак коротко, последняя речь [Root.GetLeader] правильно рассмотрела ситуацию против так называемого «нейтрального режима» нации [From.GetAdjective]. Фактический монарх должен управлять землями, как пожелает Бог."
 war_justification.23.t:0 "[Root.GetLeader] Вызывает вторжение [From.GetName]"
 war_justification.24.a:0 "Приветствую [Root.GetLeader]!"
 war_justification.24.d:0 "«Братья и сестры, мы, сыны могущественных [Root.GetAdjectiveCap], сумели построить Империю и процветать. Однако другая страна претендует на то, чтобы быть лучшей нацией, чем мы, и это то, что управляется низшим [From.GetLeader] с его [From.GetRulingParty]. Там может быть только одна Империя, наша, которая, очевидно, превосходит! »\n\nИнструмент, как всегда, [Root.GetLeader] недавно заявил, что [From.GetName] - соперничающая Империя, которую нужно уничтожить нашими могущественными солдатами ,"
 war_justification.24.t:0 "Вопрос о империи [From.GetAdjective]"
 war_justification.25.a:0 "История будет написана через нашу победу."
 war_justification.25.d:0 "'[From.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [From.GetName] не будут приняты без боя. '\n\nВозможность понимания между правительствами с одинаковым настроем [From.GetName] и [Root.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.25.t:0 "[Root.GetName] готовится к Великой Борьбе"
 war_justification.26.a:0 "Будущее принадлежит [Root.GetName]!"
 war_justification.26.d:0 "'[From.GetName] принадлежит [From.GetAdjective]? Давайте зададим себе лучший вопрос: будущее относится к [From.GetAdjective] или относится к речью [Root.GetNameDef]? \n\n [Root.GetLeader] сегодня предложило, чтобы [Root.GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и кажется, что [Root.GetAdjective] люди приходят, чтобы признать, что война неизбежна."
 war_justification.26.t:0 "[Root.GetLeader] Говорит против [From.GetName]"
 war_justification.27.a:0 "[From.GetName] погибнет."
 war_justification.27.d:0 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\n[Root.GetLeader] не мог быть более ясным: [From.GetName], несомненно, представляет угрозу для нашего мирного общества, с их радикальными убеждениями и их гнетущим руководством. Нам нужно сражаться, или мы погибнем."
 war_justification.27.t:0 "Восстановление порядка в [From.GetAdjectiveCap] провинциях"
 war_justification.28.a:0 "Если они хотят проверить нашу мощь, они будут сожалеть об этом."
 war_justification.28.d:0 "'Мои противники заставили бы вас поверить, что мое правило похоже на [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. Хотя успехи [Root.GetLeader] являются результатом недавней причуды, деструктивное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну. \n\nThe [From.GetLeader] режим принял враждебную политику в отношении [Root.GetAdjective] нации. Наши дальновидные планы на будущее величие поставили их нацию в позор, и неудивительно, что они чувствуют угрозу."
 war_justification.28.t:0 "[From.GetLeader] Вызывает [Root.GetAdjective] Упреждающие"
 war_justification.29.a:0 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.29.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы. \n\n Враждебная риторика [Root.GetLeader] в отношении [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.29.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
