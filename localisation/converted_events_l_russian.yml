 war_justification.55.t:0 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.56.a:0 "[From.GetName] - это сомнительный режим."
 war_justification.56.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем.\n\nХотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.56.t:0 "[Root.GetLeader] призывает к вмешательству в [From.GetAdjectiveCap]."
