 war_justification.21.a:0 "Еще есть время спасти свои попытки социализма."
 war_justification.21.d:0 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объясните правило [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что вначале поддерживая революцию [From.GetAdjective], [Root.GetLeader] выразил повышенное разочарование в отношении того, как она развилась. [Root.GetRulingParty], возможно, придется вмешаться, пока не стало слишком поздно."
 war_justification.21.t:0 "[From.GetAdjective] Ошибка коммунизма"
 war_justification.22.a:0 "Какие достоинства могут иметь их убеждения, если они вынуждают их на нас?"
 war_justification.22.d:0 "'Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, столь тщательно проинструктированные, могут быть спасены только вмешательством [From.GetAdjective]. \n\nВыдя, чтобы признать, что наш народ может быть удовлетворен без своих социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал нападением нашей нации. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.22.t:0 "[From.GetLeader] Звонки на помощь [Root.GetAdjective] Рабочие"
 war_justification.221.a:0 "Они не понимают, что означает революция для людей [Root.GetAdjective]."
 war_justification.221.d:0 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объяснили бы правило [Root.GetRulingParty] [Root.GetName], отбросив все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что сначала поддержка победы [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отклонилась от [Root.GetLeader] философии. Конфликт обострился до такой степени, что они готовятся вторгнуться, чтобы навязать нам свой бренд социализма."
 war_justification.221.t:0 "[Root.GetAdjective] Ошибка коммунизма"
 war_justification.222.a:0 "Завтра экономика 101 будет на фронте [From.GetAdjective]!"
 war_justification.222.d:0 "«Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, настолько тщательно проиндексированные, могут быть спасены только вмешательством [From.GetAdjective].\n\n[From.GetLeader] долгое время полемизировался против правительства в [Root.GetName] на партийных собраниях, но эта риторика теперь используется чаще публично. Существует мало оснований полагать, что этот конфликт можно разрешить мирным путем, и наша экономика выиграет от этого."
 war_justification.222.t:0 "[From.GetLeader] Оскорбляет [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:0 "[Root.GetLeader] - лучший правитель, чем любой революционный оппортунист!"
 war_justification.223.d:0 "'Когда мы объединили социалистическое общество в [From.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем дождаться, когда инструменты международной революции повернутся для людей [Root.GetAdjective]. Мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [Root.Capital.GetName]! \n\n [From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача по искоренению всех границ теперь строго ориентирована на искоренение наших границ."
 war_justification.223.t:0 "[From.GetLeader] Привести революцию в [Root.GetName]"
 war_justification.224.a:0 "Пока есть прибыль, капиталисты будут производить войну."
 war_justification.224.d:0 "'Без сомнения, коммунизм [Root.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает поглотить не только надежды людей [Root.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? '\n\nНарожденное рабочее движение запугивало лидеров [From.GetAdjective]. В то время как представители в оппозиции назвали это 'Красным пасом', направленным на продолжение войны с нами, риторика [From.GetRulingParty] была очень успешной до сих пор."
 war_justification.224.t:0 "[From.GetLeader] говорит о красной угрозе"
 war_justification.225.a:0 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.225.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.225.t:0 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.226.a:0 "Их снисходительная риторика не запугивает нас."
 war_justification.226.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '. \n\n [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.226.t:0 "Дипломатия с [Root.GetName] ломается"
 war_justification.227.a:0 "Красный они станут, серпом или кровью!"
 war_justification.227.d:0 "«Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы.\n\nМаленькая страна [From.GetName] хочет учить [Root.GetLeader ] урок о политике, несмотря на их отсталость и продолжающуюся нерешительность в международном театре. Война неизбежна, и все мы знаем."
 war_justification.227.t:0 "Серьезная угроза [From.GetAdjective]"
 war_justification.228.a:0 "Голоса за мир среди людей [From.GetAdjective], конечно же, отключены."
 war_justification.228.d:0 "'[Root.GetName] может думать, что они более современные и продвинутые, чем мы, но правда в том, что их страна не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [Root.GetName], которое долгое время удерживало [From.GetRulingParty], развилось от критики к враждебности. Хотя народное мнение заключается в том, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.228.t:0 "[From.GetLeader] Задачи [Root.GetAdjective] Pretensions"
 war_justification.229.a:0 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.229.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы. \n\nВ недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.229.t:0 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.23.a:0 "[From.GetAdjective], ваше освобождение близко!"
