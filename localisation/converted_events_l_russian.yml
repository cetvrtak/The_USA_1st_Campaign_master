l_russian:
 conv.political.1.a:0 "По крайней мере, мы знаем, кто будет контролировать страну ..."
 conv.political.1.b:0 "Наша Демократия священна!"
 conv.political.1.d:0 "Говорят, правительство слабое. Власть должна держаться только один член, они кричат ..."
 conv.political.1.t:0 "Абсолютизм на подъеме"
 conv.political.10.a:0 "Мы станем заслоном на пути красной угрозы!"
 conv.political.10.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 conv.political.10.t:0 "Угроза коммунизма"
 conv.political.11.a:0 "Только предателям нации есть чего опасаться."
 conv.political.11.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 conv.political.11.t:0 "Фашисты формируют штурмовые дивизии"
 conv.political.12.a:0 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 conv.political.12.d:0 "[Root.GetName] всегда было заполнено капиталистическими идеями. Однако новые группы более либеральных экономистов поддерживают идею полного удаления государства из жизни наших людей, и эта идея постепенно получает поддержку в богатых классах [Root.GetName]. Однако то, что правительство должно сделать с этим, трудно сказать."
 conv.political.12.t:0 "Угроза анархического капитализма [Root.GetName]"
 conv.political.13.a:0 "Безбилетная сброд никогда не сможет победить [Root.GetName]"
 conv.political.13.d:0 "Не сердитесь на меня, но это те слова, которые они продолжают кричать. Эти солдаты теперь медленно избивают богатство, чтобы начать революцию."
 conv.political.13.t:0 "Капиталистские солдаты против социалистического правительства [Root.GetName]"
 conv.political.14.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 conv.political.14.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 conv.political.14.t:0 "Формирование демократической оппозиции"
 conv.political.15.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 conv.political.15.b:0 "Нужно выслушать народ."
 conv.political.15.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 conv.political.15.t:0 "Призыв ко всеобщим выборам"
 conv.political.16.c:0 "В конце концов, государство должно уважать волю своего народа. [Root.GetName] проведет референдум"
 conv.political.16.d:0 "[Root.GetLeader] рассматривается только как узурпатор этими вездесущими движениями в [Root.GetName]. Вскоре люди [Root.GetAdjective] восстанут против правительства, прося сильного лидера, избранного Богом Всемогущим. Теперь они требуют от нас всех людей, которые верят в единственного Бога, чтобы выбрать, хотят ли они монархии или нынешнего режима."
 conv.political.16.t:0 "[Root.GetAdjective] Реакции, требующие референдума"
 conv.political.17.c:0 "Уж лучше референдум, чем кровавый бунт."
 conv.political.17.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 conv.political.17.t:0 "Коммунисты требуют референдум"
 conv.political.18.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 conv.political.18.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 conv.political.18.t:0 "Демократы требуют референдум"
 conv.political.19.c:0 "Если народ этого захочет, мы проведем референдум."
 conv.political.19.d:0 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 conv.political.19.t:0 "Фашисты требуют референдум"
 conv.political.2.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 conv.political.2.b:0 "Народное движение должно искать поддержки у народа."
 conv.political.2.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 conv.political.2.t:0 "Коммунизм на подъеме"
 conv.political.20.c:0 "Воля народа - провести референдум? Хорошо, давайте покажем им, что массы не будут верить жиру богатых."
 conv.political.20.d:0 "Настал день, [Root.GetLeader]. Богатые теперь распространяют свои идеи по всему [Root.GetName], и ​​теперь люди требуют референдума. Они хотят, чтобы нынешний режим, считающийся ими аморальным и социалистическим, был удален."
 conv.political.20.t:0 "[Root.GetAdjective] Bourgeoise требует референдума"
 conv.political.21.a:0 "Время показать этим посредственным протестующим, как совершено современная война."
 conv.political.21.b:0 "Во имя Всемогущего Бога, пусть Он выберет, кто возглавит [Root.GetName]!"
 conv.political.21.d:0 "О, [Root.GetLeader], люди думали, что вы не были выбраны Богом, и они пытались убедить вас провести референдум. Но если вы отказали им, они предпочли самим исполнить волю Бога Всемогущего."
 conv.political.21.t:0 "Чтобы Бог руководил [Root.GetName]!"
 conv.political.22.a:0 "Мы не позволим им развалить страну!"
 conv.political.22.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 conv.political.22.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 conv.political.22.t:0 "Коммунизм на подъеме"
 conv.political.23.a:0 "Не хватало еще, чтобы нами правила толпа!"
 conv.political.23.b:0 "[Root.GetName] наконец обретает свободу!"
 conv.political.23.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 conv.political.23.t:0 "[Root.GetAdjective] весна"
 conv.political.24.a:0 "Мы остановим их любой ценой!"
 conv.political.24.b:0 "Фашисты лучше всех ощущают истинный дух нации!"
 conv.political.24.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 conv.political.24.t:0 "[Root.Capital.GetName] в опасности, фашисты наступают"
 conv.political.25.a:0 "Они пожалеют о том, что они забыли, что государство все еще существует даже без них."
 conv.political.25.b:0 "У нас есть небольшая ссуда на миллион долларов благодаря нашим левым политикам. Лучше иметь экономику под руководством этих экспертов."
 conv.political.25.d:0 "Чума анархического капитализма распространилась где-то в [Root.GetName], и ​​поэтому, пробовав дипломатическое решение и потерпев неудачу, они теперь бойкотируют нынешний режим и берут оружие, которое они покупают, чтобы уничтожить нас."
 conv.political.25.t:0 "[Root.GetAdjective] экономика бойкотируется!"
 conv.political.26.a:0 "Патетическое, это правильное слово."
 conv.political.26.d:0 "Самозваный Король [Root.GetName] теперь мертв, и его последователи забыли, как бороться. Люди усвоили урок, наш режим защищен Богом больше, чем те жалкие старички, которые кричат ​​на облаках."
 conv.political.26.t:0 "Фанатические реакционеры победили"
 conv.political.27.a:0 "Вот ведь лицемеры."
 conv.political.27.d:0 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 conv.political.27.t:0 "Коммунистический пузырь лопнул"
 conv.political.28.a:0 "Вот ведь неудачники."
 conv.political.28.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 conv.political.28.t:0 "Демократическое движение затихает"
 conv.political.29.a:0 "Вот ведь клоуны."
 conv.political.29.d:0 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 conv.political.29.t:0 "Фашисты осмеяны"
 conv.political.3.a:0 "Для начала это стоит обсудить внутри себя."
 conv.political.3.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 conv.political.3.d:0 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 conv.political.3.t:0 "Продвижение к демократии"
 conv.political.30.a:0 "Кто сейчас «небольшой кредит в миллион долларов», а?"
 conv.political.30.d:0 "После завоевания своего главного центра у мятежных капиталистов было не больше денег, чтобы их марши. Их банкротство теперь воспринимается нашими лояльными людьми как знак их неумелости и что государство необходимо столько, сколько кислород."
 conv.political.30.t:0 "Анархические капиталисты закончили свои средства"
 conv.political.31.a:0 "За будущее государства [Root.GetName]"
 conv.political.31.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 conv.political.31_absolutist:0 "Путь монархии более безопасен. Абсолютизм будет."
 conv.political.31_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.31_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.31_radical:0 "Банкиры - единственные, кому можно доверять. Время для анархического капитализма взять на себя [Root.GetName]."
 conv.political.4.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 conv.political.4.b:0 "Молодое поколение подхватит факел."
 conv.political.4.d:0 "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 conv.political.4.t:0 "Фашизм на подъеме"
 conv.political.5.a:0 "Может быть, правительство может поучиться у них?"
 conv.political.5.b:0 "Экономика, глупцы!"
 conv.political.5.d:0 "Люди устали от правительства, будь то монархия или республика. Они медленно набирая, чтобы распространить эту идею вместе"
 conv.political.5.t:0 "Радикализм на подъеме"
 conv.political.6.a:0 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 conv.political.6.d:0 "Некоторые могут сказать, что это просто старик, кричащий о облаках, но Реакционное движение набирает массу новых сторонников. Однако то, что правительство должно сделать с этим, трудно сказать."
 conv.political.6.t:0 "Реакционные идеи, распространяющиеся по всему [Root.GetName]"
 conv.political.7.a:0 "* Сыx *, может быть, мы могли бы дать им эту фигуру, чтобы избежать разрушения [Root.GetName]?"
 conv.political.7.d:0 "Наш славный режим угрожает нашим солдатам. Они претендуют на сильную фигуру власти, выбранную Богом Всемогущим. Это будет только вопрос времени, прежде чем они будут публично объявлять оружие против [Root.GetName]."
 conv.political.7.t:0 "Абсолютистские солдаты не будут заявлять о своей верности [Root.GetName]"
 conv.political.8.a:0 "Люди могут называть себя как угодно."
 conv.political.8.d:0 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 conv.political.8.t:0 "[Root.GetName] переживает классовый конфликт"
 conv.political.9.a:0 "Возможно, они просто хотят жить по-другому."
 conv.political.9.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 conv.political.9.t:0 "Солдаты дезертируют и идут в красные партизаны"
