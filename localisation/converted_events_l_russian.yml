l_russian:
 conv.political.1.a:0 "По крайней мере, мы знаем, кто будет контролировать страну ..."
 conv.political.1.b:0 "Наша Демократия священна!"
 conv.political.1.d:0 "Говорят, правительство слабое. Власть должна держаться только один член, они кричат ..."
 conv.political.1.t:0 "Абсолютизм на подъеме"
 conv.political.10.a:0 "Мы остановим их любой ценой!"
 conv.political.10.b:0 "Фашисты лучше всех ощущают истинный дух нации!"
 conv.political.10.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 conv.political.10.t:0 "[Root.Capital.GetName] в опасности, фашисты наступают"
 conv.political.11.a:0 "Патетическое, это правильное слово."
 conv.political.11.d:0 "Самозваный Король [Root.GetName] теперь мертв, и его последователи забыли, как бороться. Люди усвоили урок, наш режим защищен Богом больше, чем те жалкие старички, которые кричат ​​на облаках."
 conv.political.11.t:0 "Фанатические реакционеры победили"
 conv.political.12.a:0 "Вот ведь клоуны."
 conv.political.12.d:0 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 conv.political.12.t:0 "Фашисты осмеяны"
 conv.political.13.a:0 "За будущее государства [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 conv.political.13_absolutist:0 "Путь монархии более безопасен. Абсолютизм будет."
 conv.political.13_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.2.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 conv.political.2.b:0 "Молодое поколение подхватит факел."
 conv.political.2.d:0 "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 conv.political.2.t:0 "Фашизм на подъеме"
 conv.political.3.a:0 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 conv.political.3.d:0 "Некоторые могут сказать, что это просто старик, кричащий о облаках, но Реакционное движение набирает массу новых сторонников. Однако то, что правительство должно сделать с этим, трудно сказать."
 conv.political.3.t:0 "Реакционные идеи, распространяющиеся по всему [Root.GetName]"
 conv.political.4.a:0 "* Сыx *, может быть, мы могли бы дать им эту фигуру, чтобы избежать разрушения [Root.GetName]?"
 conv.political.4.d:0 "Наш славный режим угрожает нашим солдатам. Они претендуют на сильную фигуру власти, выбранную Богом Всемогущим. Это будет только вопрос времени, прежде чем они будут публично объявлять оружие против [Root.GetName]."
 conv.political.4.t:0 "Абсолютистские солдаты не будут заявлять о своей верности [Root.GetName]"
 conv.political.5.a:0 "Мы станем заслоном на пути красной угрозы!"
 conv.political.5.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 conv.political.5.t:0 "Угроза коммунизма"
 conv.political.6.a:0 "Только предателям нации есть чего опасаться."
 conv.political.6.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 conv.political.6.t:0 "Фашисты формируют штурмовые дивизии"
 conv.political.7.c:0 "В конце концов, государство должно уважать волю своего народа. [Root.GetName] проведет референдум"
 conv.political.7.d:0 "[Root.GetLeader] рассматривается только как узурпатор этими вездесущими движениями в [Root.GetName]. Вскоре люди [Root.GetAdjective] восстанут против правительства, прося сильного лидера, избранного Богом Всемогущим. Теперь они требуют от нас всех людей, которые верят в единственного Бога, чтобы выбрать, хотят ли они монархии или нынешнего режима."
 conv.political.7.t:0 "[Root.GetAdjective] Реакции, требующие референдума"
 conv.political.8.c:0 "Если народ этого захочет, мы проведем референдум."
 conv.political.8.d:0 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 conv.political.8.t:0 "Фашисты требуют референдум"
 conv.political.9.a:0 "Время показать этим посредственным протестующим, как совершено современная война."
 conv.political.9.b:0 "Во имя Всемогущего Бога, пусть Он выберет, кто возглавит [Root.GetName]!"
 conv.political.9.d:0 "О, [Root.GetLeader], люди думали, что вы не были выбраны Богом, и они пытались убедить вас провести референдум. Но если вы отказали им, они предпочли самим исполнить волю Бога Всемогущего."
 conv.political.9.t:0 "Чтобы Бог руководил [Root.GetName]!"
