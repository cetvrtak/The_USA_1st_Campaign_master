l_russian:
 conv.political.1.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 conv.political.1.b:0 "Народное движение должно искать поддержки у народа."
 conv.political.1.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 conv.political.1.t:0 "Коммунизм на подъеме"
 conv.political.10.a:0 "Не хватало еще, чтобы нами правила толпа!"
 conv.political.10.b:0 "[Root.GetName] наконец обретает свободу!"
 conv.political.10.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 conv.political.10.t:0 "[Root.GetAdjective] весна"
 conv.political.11.a:0 "Вот ведь лицемеры."
 conv.political.11.d:0 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 conv.political.11.t:0 "Коммунистический пузырь лопнул"
 conv.political.12.a:0 "Вот ведь неудачники."
 conv.political.12.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 conv.political.12.t:0 "Демократическое движение затихает"
 conv.political.13.a:0 "За будущее государства [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 conv.political.13_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.2.a:0 "Для начала это стоит обсудить внутри себя."
 conv.political.2.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 conv.political.2.d:0 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 conv.political.2.t:0 "Продвижение к демократии"
 conv.political.3.a:0 "Люди могут называть себя как угодно."
 conv.political.3.d:0 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 conv.political.3.t:0 "[Root.GetName] переживает классовый конфликт"
 conv.political.4.a:0 "Возможно, они просто хотят жить по-другому."
 conv.political.4.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 conv.political.4.t:0 "Солдаты дезертируют и идут в красные партизаны"
 conv.political.5.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 conv.political.5.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 conv.political.5.t:0 "Формирование демократической оппозиции"
 conv.political.6.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 conv.political.6.b:0 "Нужно выслушать народ."
 conv.political.6.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 conv.political.6.t:0 "Призыв ко всеобщим выборам"
 conv.political.7.c:0 "Уж лучше референдум, чем кровавый бунт."
 conv.political.7.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 conv.political.7.t:0 "Коммунисты требуют референдум"
 conv.political.8.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 conv.political.8.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 conv.political.8.t:0 "Демократы требуют референдум"
 conv.political.9.a:0 "Мы не позволим им развалить страну!"
 conv.political.9.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 conv.political.9.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 conv.political.9.t:0 "Коммунизм на подъеме"
