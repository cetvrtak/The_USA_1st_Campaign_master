 war_justification.21.a:0 "For the [Root.GetRulingParty]!"
 war_justification.21.d:0 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nThe rulership of [Root.GetLeader] seems to point out an invasion against the [From.GetAdjective] Nation. Our glory, divine at the very least, made them envious and they are answering with threatening border conflict."
 war_justification.21.t:0 "[Root.GetLeader] Urges for the Conquest of the [From.GetAdjectiveCap] Lands"
 war_justification.22.a:0 "[From.GetLeader] will regret his crimes."
 war_justification.22.d:0 "'The political fascism is nothing but a corruption of the regime of God-chosen monarchy in the hands of sinful heretics. The destruction of [From.GetName] is sealed in destiny, but most of the [From.GetAdjective] people have no fault for it. Their liberation from the insane regime of [From.GetLeader] is what God wills from us!'\n\nThe last speech of [Root.GetLeader] was pretty clear on the political stance against Fascism. The country of [From.GetName] is obviously in the hands of a wicked despot and it is imperative we help the people to get freed from his yoke."
 war_justification.22.t:0 "[Root.GetLeader] against the [From.GetFascistParty] Menace"
 war_justification.221.a:0 "[From.GetLeader] will regret the day he was born."
 war_justification.221.d:0 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nIn a recent speech to the [Root.GetAdjective] people, the rhetoric of ostility towards [From.GetName] was made evident and it seems [Root.GetLeader] is gathering long consensus to justify an invasion."
 war_justification.221.t:0 "[Root.GetLeader] Calls for War Against [From.GetName]"
 war_justification.222.a:0 "We'll teach [Root.GetName] the art of panzer war."
 war_justification.222.d:0 "'The political fascism is nothing but a corruption of the regime of God-chosen monarchy in the hands of sinful heretics. The destruction of [Root.GetName] is sealed in destiny, but most of the [Root.GetAdjective] people have no fault for it. Their liberation from the insane regime of [Root.GetLeader] is what God wills from us!'\n\nThe country of [Root.GetName], ruled still by a monarch just like in the Middle Ages, wants to teach the superior [From.GetFascistParty] regime how to rule a country. It seems like a speech rivality, but it could soon escalate into an armed conflict."
 war_justification.222.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.223.a:0 "[From.GetName] should prepare for their defeat."
 war_justification.223.d:0 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nThe rhetoric of hate against our nation that [Root.GetLeader], ruler of [Root.GetName], stated in his last speech is incredible. Our little nation, barely involved in politics, is now called us a bare expansion pack for their wicked despotate."
 war_justification.223.t:0 "The Threats of Invasion of [Root.GetLeader]"
 war_justification.224.a:0 "Hail to the King!"
 war_justification.224.d:0 "'Brothers and sisters, we, the sons of the mighty [Root.GetAdjectiveCap], have managed to build a Rike and to prosper. However, another country claims to be a better nation than us and that is, the one that is ruled by the inferior [From.GetLeader] with his [From.GetRulingParty]. There can be only one Rike, ours, the one that is obviously superior!'\n\nThe rhetoric of hate of [Root.GetLeader] never halts, having him speaking against our God-chosen Ruler, while his heretical teachings kill and torture the [Root.GetAdjective] Nation. The Imperial Army is ready to fight theirs and the King is on our side."
 war_justification.224.t:0 "The Question of the [From.GetAdjective] Rike"
 war_justification.225.a:0 "Let them come!"
 war_justification.225.d:0 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 war_justification.225.t:0 "[From.GetName] Prepares for Great Struggle"
 war_justification.226.a:0 "Why can we not be allowed to live in peace?"
 war_justification.226.d:0 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] people have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.226.t:0 "[From.GetLeader] Speaks Against [Root.GetName]"
 war_justification.227.a:0 "This is [Root.GetName]!"
 war_justification.227.d:0 "'[From.GetName], along with the [From.GetFactionName], is not frightening us. We will never side with them into their world conquest. Our peacefulness will have to be sacrificed to ensure our independence and today, [From.GetDateText], I declare, as leader of the [Root.GetRulingParty], that our Army shall be prepared for a fight against the regime of [From.GetLeader]'\n\nIt couldn't have been more stupid, to address [From.GetLeader] as a despot and to declare us a prey of their anarchical regime. [Root.GetName] will regret dueling with us."
 war_justification.227.t:0 "Invasion of Anarchy to the [From.GetAdjectiveCap] Provinces"
 war_justification.228.a:0 "If they want to test our might, they will regret it."
 war_justification.228.d:0 "'My opponents would have you believe that my rule is like that of the [Root.GetRulingParty] in [Root.GetName]. They could not be more wrong. While [Root.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [From.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [From.GetLeader] regime has adopted a hostile policy towards the [Root.GetAdjective] nation. Our visionary plans for future greatness have put their nation to shame, and unsurprisingly, they feel threatened."
 war_justification.228.t:0 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.229.a:0 "They will regret making us their enemy."
 war_justification.229.d:0 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.229.t:0 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.23.a:0 "[From.GetLeader] will regret his lazyness."
 war_justification.23.d:0 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nAlthough short, the last speech of [Root.GetLeader] correctly addressed the situation against the so-called 'Neutral Regime' of the [From.GetAdjective] nation. An actual monarch needs to rule the lands as God wills."
 war_justification.23.t:0 "[Root.GetLeader] Calls for Invasion of [From.GetName]"
