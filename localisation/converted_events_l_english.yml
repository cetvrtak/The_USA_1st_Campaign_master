 war_justification.21.a:0 "There is time yet to salvage their attempt at socialism."
 war_justification.21.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [From.GetRulingParty] of [From.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of the [From.GetAdjective] revolution, [Root.GetLeader] has expressed increased disappointment with how it has developed. The [Root.GetRulingParty] may have to intervene before it is too late."
 war_justification.21.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.22.a:0 "We will crush their bourgeois dictatorship!"
 war_justification.22.d:0 "'Is there a greater lie than the supposed liberty of the [From.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [Root.GetAdjective] intervention.'\n\n[Root.GetLeader] has polemicized against the government in [From.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.22.t:0 "[Root.GetLeader] Calls to Aid [From.GetAdjective] Workers"
 war_justification.221.a:0 "They do not understand what the revolution means to the [Root.GetAdjective] people."
 war_justification.221.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [Root.GetRulingParty] of [Root.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of [Root.GetRulingParty]'s victory in [Root.Capital.GetName], [From.GetLeader] has drifted away from [Root.GetLeader]'s philosophy. The conflict has escalated to the point where they are preparing to invade to enforce their brand of socialism on us."
 war_justification.221.t:0 "[Root.GetAdjective] Communism Failing"
 war_justification.222.a:0 "Tomorrow, Economy 101 will be on the [From.GetAdjective] Front!"
 war_justification.222.d:0 "'Is there a greater lie than the supposed liberty of the [Root.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [From.GetAdjective] intervention.'\n\n[From.GetLeader] has polemicized against the government in [Root.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully and our economy would only benefit from it."
 war_justification.222.t:0 "[From.GetLeader] Insults the [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:0 "[Root.GetLeader] is a better ruler than any revolutionary opportunist!"
 war_justification.223.d:0 "'While we have consolidated the socialist society in [From.GetName], many nations still suffer under the despots of old. The workers of [Root.GetName] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [Root.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [Root.GetAdjective] people. We have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [Root.Capital.GetName] as well!'\n\n[From.GetLeader] has abandoned all attempts at diplomacy with our government. The communist task of eradicating all borders is now strictly focused on eradicating our borders."
 war_justification.223.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.224.a:0 "As long as there is profit to be made, capitalists will manufacture a war."
 war_justification.224.d:0 "'Without a doubt, [Root.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [Root.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe nascent worker's movement has intimidated [From.GetAdjective] leaders. While representatives in their opposition have called this a Red Scare aimed at pursuing war with us, the rhetoric of the [From.GetRulingParty] has been highly successful so far."
 war_justification.224.t:0 "[From.GetLeader] Speaks Against Red Menace"
 war_justification.225.a:0 "[From.GetName] is a dubious democracy anyway, pursuing such aggressive action."
 war_justification.225.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
 war_justification.225.t:0 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.226.a:0 "Their condescending rhetoric will not intimidate us."
 war_justification.226.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [Root.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [Root.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [Root.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[From.GetAdjective] intervention in our domestic affairs has been a hot issue, with some politicians in their opposition claiming that [From.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.226.t:0 "Diplomacy with [Root.GetName] Breaks Down"
 war_justification.227.a:0 "It's too late to reverse the progress we've made."
 war_justification.227.d:0 "'The [From.GetAdjective] national spirit is strong, but not all nations are so fortunate. [Root.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [From.GetName] against this threat.'\n\nWhile the [From.GetRulingParty] has always opposed communism, [Root.GetName] has been a target of particular attacks in recent speeches. Fearing their nation's inevitable progress to the next stage of history, a preemptive attack on [Root.GetAdjective] communism is already in the works."
 war_justification.227.t:0 "[From.GetLeader] Wants to Restore Order in [Root.GetName]"
 war_justification.228.a:0 "The voices for peace among the [From.GetAdjective] people are, of course, silenced."
 war_justification.228.d:0 "'[Root.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [Root.GetName] long held by the [From.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [Root.GetAdjective] people want to avoid war, [From.GetLeader] claims that our elected leaders have provoked it through their arrogance."
 war_justification.228.t:0 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.229.a:0 "They will regret making us their enemy."
 war_justification.229.d:0 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.229.t:0 "[From.GetLeader] Calls for War Against [Root.GetName]"
