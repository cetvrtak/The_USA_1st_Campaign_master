 war_justification.21.a:0 "Nadszedł czas, aby uratować ich próby socjalizmu."
 war_justification.21.d:0 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś regułę [From.GetRulingParty] z [From.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy im przynieść prawdziwą rewolucję. \n\nMusząc początkowo wspierać rewolucję [From.GetAdjective], [Root.GetLeader] wyraził coraz większe rozczarowanie jej rozwojem. [Root.GetRulingParty] może musieć interweniować, zanim będzie za późno."
 war_justification.21.t:0 "[From.GetAdjective] Upadek komunizmu"
 war_justification.22.a:0 "Jakie zalety mogą mieć ich przekonania, jeśli muszą nas do tego zmusić?"
 war_justification.22.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective]. \n\nNie chcąc zaakceptować tego, że nasi ludzie mogą być zadowoleni bez swoich społecznych eksperymentów, reżim komunistyczny w [From.GetName] otwarcie groził atakiem nasz naród. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.22.t:0 "[From.GetLeader] Połączenia z pomocą [Root.GetAdjective] Pracownicy"
 war_justification.221.a:0 "Nie rozumieją, co rewolucja znaczy dla ludzi [Root.GetAdjective]."
 war_justification.221.d:0 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś zasadę [Root.GetRulingParty] z [Root.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy przynieść im prawdziwą rewolucję. \n\nMimo początkowego wsparcia dla zwycięstwa [Root.GetRulingParty] w [Root.Capital.GetName], [From.GetLeader] odszedł od [Root.GetLeader] filozofia. Konflikt uległ eskalacji do punktu, w którym przygotowują się do inwazji, aby wymusić na nas swoją markę socjalizmu."
 war_justification.221.t:0 "[Root.GetAdjective] Upadek komunizmu"
 war_justification.222.a:0 "Jutro Gospodarka 101 będzie na froncie [From.GetAdjective]!"
 war_justification.222.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective].\n\n[From.GetLeader] przez długi czas polemizował przeciwko rządowi w [Root.GetName], ale ta retoryka jest teraz częściej używany w miejscach publicznych. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo, a nasza gospodarka skorzystałaby na tym."
 war_justification.222.t:0 "[From.GetLeader] Obraża [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:0 "[Root.GetLeader] jest lepszym władcą niż jakikolwiek rewolucyjny oportunista!"
 war_justification.223.d:0 "'Podczas gdy my skonsolidowaliśmy społeczeństwo socjalistyczne w [From.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Pracownicy [Root.GetName] nie mają głosu, nie mają środków do zorganizowania, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [Root.GetLeader]. Nie możemy się doczekać, aż rewolucja międzynarodowa zwróci się do ludzi [Root.GetAdjective]. Udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemięzców tutaj, a także zmiażdżyć gnębicieli w [Root.Capital.GetName]! \n\n [From.GetLeader] porzucił wszelkie próby dyplomacji z naszym rządem. Komunistyczne zadanie zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na zlikwidowanie naszych granic."
 war_justification.223.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.224.a:0 "Dopóki będzie zysk, kapitaliści wyprodukują wojnę."
 war_justification.224.d:0 "'Bez wątpienia komunizm [Root.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej erze. Bezlitosny i bezlitosny, grozi pożarciem nie tylko nadziei ludu o pomyślnym, demokratycznym społeczeństwie, ale także jego sąsiadom. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. \n\n Powstający ruch robotniczy zastrasza przywódców [From.GetAdjective]. Podczas gdy przedstawiciele w swojej opozycji nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z nami, retoryka [Z.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.224.t:0 "[From.GetLeader] Mówi przeciwko Red Menace"
 war_justification.225.a:0 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.225.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.225.t:0 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.226.a:0 "Ich protekcjonalna retoryka nas nie zastraszy."
 war_justification.226.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. '\n\n [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.226.t:0 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.227.a:0 "Czerwoni staną się sierpem lub krwią!"
 war_justification.227.d:0 "'Dusza narodowa jest silna, ale nie wszystkie narody są tak szczęśliwe. [Root.GetName] od dawna morduje i grzebie tradycje zniszczone i prawowierne władców, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zbłądził przez krwiożerczych uzurpatorów, i wzmocnić siłę [Od.GetName] przed tym zagrożeniem. '\n\nJasny kraj [From.GetName] chce uczyć [Root.GetLeader ] lekcja o polityce, pomimo ich zacofania i ciągłego niezdecydowania w międzynarodowym teatrze. Wojna jest nieunikniona i wszyscy wiemy."
 war_justification.227.t:0 "The [From.GetAdjective] Grey Menace"
 war_justification.228.a:0 "Głosy na rzecz pokoju wśród ludzi z [From.GetAdjective] są, rzecz jasna, uciszone."
 war_justification.228.d:0 "'[Root.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKryrunkowata opinia [Root.GetName] od dawna utrzymywana przez [From.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie [Root.GetAdjective] chcą uniknąć wojny, [From.GetLeader] twierdzi, że nasi wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.228.t:0 "[From.GetLeader] Wyzwania [Root.GetAdjective] Pretensions"
 war_justification.229.a:0 "Będą żałować, że stają się ich wrogami."
 war_justification.229.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. '\n\nW niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.229.t:0 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
 war_justification.23.a:0 "[From.GetAdjective] pracowników, twoje wyzwolenie jest blisko!"
 war_justification.23.d:0 "'Podczas gdy skonsolidowaliśmy społeczeństwo socjalistyczne w [Root.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Robotnicy [From.GetName] nie mają głosu, nie mogą się organizować, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [From.GetLeader]. Nie możemy się doczekać, aż narzędzia rewolucji międzynarodowej zwrócą się do ludzi [From.GetAdjective]. Wraz z rewolucją udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemiężycieli tutaj, a także zmiażdżyć gnębicieli w [From.Capital.GetName]! \n\n [Root.GetLeader] porzucił wszelkie próby dyplomatycznej retoryki [From.GetRulingParty] -controlled [From.GetName]. Dążenie do zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na wykorzenienie ich granic."
