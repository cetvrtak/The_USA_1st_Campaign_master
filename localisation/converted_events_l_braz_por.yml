 war_justification.21.a:0 "Para o [Root.GetRulingParty]!"
 war_justification.21.d:0 "'O poder poderoso de [Root.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [From.GetName]. '\n\nO governo de [Root.GetLeader] parece apontar uma invasão contra a Nação [From.GetAdjective]. Nossa glória, divina no mínimo, os fez invejosos e eles estão respondendo com um conflito fronteiriço ameaçador."
 war_justification.21.t:0 "[Root.GetLeader] Urges para a conquista das Terras [From.GetAdjectiveCap]"
 war_justification.22.a:0 "[From.GetLeader] vai se arrepender de seus crimes."
 war_justification.22.d:0 "“O fascismo político nada mais é que uma corrupção do regime da monarquia escolhida por Deus nas mãos de hereges pecadores. A destruição de [From.GetName] está selada no destino, mas a maioria das pessoas [From.GetAdjective] não tem culpa por isso. Sua libertação do regime insano de [From.GetLeader] é o que Deus quer de nós! '\n\nO último discurso de [Root.GetLeader] foi bastante claro sobre a posição política contra o fascismo. O país de [From.GetName] está obviamente nas mãos de um déspota malvado e é imperativo que ajudemos as pessoas a se libertarem de seu jugo."
 war_justification.22.t:0 "[Root.GetLeader] contra a ameaça [From.GetFascistParty]"
 war_justification.221.a:0 "[Root.GetLeader] vai se arrepender do dia em que ele nasceu."
 war_justification.221.d:0 "'O poder poderoso de [From.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [Root.GetName]. '\n\nEm um discurso recente para as pessoas [From.GetAdjective], a retórica da astúcia em relação a [Root.GetName] ficou evidente e parece que [From.GetLeader] está reunindo um longo consenso para justificar uma invasão."
 war_justification.221.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.222.a:0 "Vamos ensinar [From.GetName] a arte da guerra panzer."
 war_justification.222.d:0 "“O fascismo político nada mais é que uma corrupção do regime da monarquia escolhida por Deus nas mãos de hereges pecadores. A destruição de [Root.GetName] está selada no destino, mas a maioria das pessoas [Root.GetAdjective] não tem culpa por isso. Sua libertação do regime insano de [Root.GetLeader] é o que Deus quer de nós! '\n\nO país de [From.GetName], governado ainda por um monarca como na Idade Média, quer ensinar o superior [Root.GetFascistParty] regime como governar um país. Parece uma rivalidade de discurso, mas logo pode se transformar em um conflito armado."
 war_justification.222.t:0 "[From.GetLeader] vs. [Root.GetLeader]"
 war_justification.223.a:0 "[Root.GetName] deve se preparar para a derrota."
 war_justification.223.d:0 "'O pequeno país de [Root.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [Root.GetNeutralParty]. '\n\nA retórica do ódio contra a nossa nação que [From.GetLeader], governante do [From.GetName], afirmou em seu último discurso é incrível. Nossa pequena nação, pouco envolvida na política, agora nos chama de uma expansão nua para seus malvados déspotas."
 war_justification.223.t:0 "As Ameaças de Invasão de [From.GetLeader]"
 war_justification.224.a:0 "Viva ao rei!"
 war_justification.224.d:0 "'Irmãos e irmãs, nós, os filhos dos poderosos [From.GetAdjectiveCap], conseguimos construir um Reich e prosperar. No entanto, outro país afirma ser uma nação melhor do que nós, ou seja, aquele que é governado pelo inferior [Root.GetLeader] com o seu [Root.GetRulingParty]. Pode haver apenas um Império, o nosso, o que é obviamente superior! '\n\nA retórica do ódio de [From.GetLeader] nunca para, tendo ele falando contra nosso Governante escolhido por Deus, enquanto seus ensinamentos heréticos matam e torturam. a nação [From.GetAdjective]. O Exército Imperial está pronto para lutar contra eles e o Rei está do nosso lado."
 war_justification.224.t:0 "A pergunta do [From.GetAdjective] Reich"
 war_justification.225.a:0 "Deixe-os vir!"
 war_justification.225.d:0 "'O [Root.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [Root.GetName] não será executado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de modo semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.225.t:0 "[From.GetName] Prepara-se para Grande Luta"
 war_justification.226.a:0 "Por que não podemos ter permissão para viver em paz?"
 war_justification.226.d:0 "'[Root.GetName] pertence ao [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao discurso [Root.GetAdjective] ou pertence ao discurso [From.GetName]? \n\n [From.GetLeader] hoje, sugeriu que [De. GetName] está no caminho para a guerra. As tensões políticas vêm aumentando ao longo do mês passado e parece que as pessoas [From.GetAdjective] aceitaram que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.226.t:0 "[From.getLeader] fala contra [Root.GetName]"
 war_justification.227.a:0 "Isso é [From.GetName]!"
 war_justification.227.d:0 "'[Root.GetName], junto com o [Root.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [Root.GetDateText], declaro, como líder do [From.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [Root.GetLeader]. '\n\nNão poderia ser mais estúpido, abordar [Root.GetLeader] como um déspota e nos declarar uma presa de seu regime anárquico. [From.GetName] vai se arrepender de duelo com a gente."
 war_justification.227.t:0 "Invasão da Anarquia às Províncias [Root.GetAdjectiveCap]"
 war_justification.228.a:0 "Salve para [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "A ameaça vermelha da nação [From.GetAdjectiveCap]"
 war_justification.228.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [From.GetRulingParty] se opõe a esse movimento como aqueles que não se submetem. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. '\n\nO discurso recente de [From.GetLeader] foi tolo no seu melhor. Seu regime inferior e atrasado nos chama de opressores, nós que demos [Root.GetName] um futuro enquanto eles ainda vivem no passado. O exército imperial certamente está pronto para lutar contra o seu governo morto."
 war_justification.228.t:0 "[Root.GetLeader] Chama a atenção [From.GetAdjective] Opressores"
 war_justification.229.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.229.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.229.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.23.a:0 "[From.GetLeader] vai se arrepender de sua preguiça."
 war_justification.23.d:0 "'O pequeno país de [From.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [From.GetNeutralParty]. '\n\nEmbora curta, o último discurso de [Root.GetLeader] abordou corretamente a situação contra o chamado' Regime Neutro 'da nação [From.GetAdjective]. Um monarca de verdade precisa governar as terras como Deus quiser."
 war_justification.23.t:0 "[Root.GetLeader] Chamadas para Invasão de [From.GetName]"
 war_justification.24.a:0 "Saudações [Root.GetLeader]!"
 war_justification.24.d:0 "'Irmãos e irmãs, nós, os filhos dos poderosos [Root.GetAdjectiveCap], conseguimos construir um Império e prosperar. No entanto, outro país afirma ser uma nação melhor do que nós, ou seja, aquele que é governado pelo inferior [From.GetLeader] com o seu [From.GetRulingParty]. Pode haver apenas um Império, o nosso, o que é obviamente superior! '\n\nInspirando como sempre, [Root.GetLeader] declarou recentemente como [From.GetName] é um império rival que precisa ser aniquilado por nossos poderosos soldados. ."
 war_justification.24.t:0 "A questão do império [From.GetAdjective]"
 war_justification.25.a:0 "A história será escrita através da nossa vitória."
 war_justification.25.d:0 "O [From.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [From.GetName] não será tirado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de [From.GetName] e [Root.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.25.t:0 "[Root.GetName] Prepara-se para Grande Luta"
 war_justification.26.a:0 "O futuro pertence a [Root.GetName]!"
 war_justification.26.d:0 "'[From.GetName] pertence ao [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao [From.GetAdjective] ou pertence ao [Root.GetNameDef]? \n\n [Root.GetLeader] fala hoje sugeriu que [Root.GetName] está no caminho para a guerra. As tensões políticas vêm aumentando no último mês e parece que as pessoas [Root.GetAdjective] estão aceitando que a guerra é inevitável."
 war_justification.26.t:0 "[Root.GetLeader] fala contra [From.GetName]"
 war_justification.27.a:0 "[From.GetName] irá perecer."
 war_justification.27.d:0 "'[From.GetName], junto com o [From.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [From.GetDateText], declaro, como líder do [Root.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [From.GetLeader]. '\n\n[Root.GetLeader] não poderia ter sido mais claro: [From.GetName] é certamente uma ameaça para a nossa sociedade pacífica, com suas crenças radicalizadas e seu governo opressivo. Precisamos lutar ou vamos perecer."
 war_justification.27.t:0 "Restauração da ordem para as províncias [From.GetAdjectiveCap]"
 war_justification.28.a:0 "Se eles querem testar nosso poder, eles vão se arrepender."
 war_justification.28.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, o [From.GetRulingParty] se opõe àquele movimento como aqueles que não irão se submeter. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. \n\nO regime [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, sem surpresa, eles se sentem ameaçados."
 war_justification.28.t:0 "[From.GetLeader] Chama a atenção [Root.GetAdjective] Opressores"
 war_justification.29.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.29.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\n A retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.29.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
