l_braz_por:
 conv.political.1.a:0 "Pelo menos sabemos quem controlará o país ..."
 conv.political.1.b:0 "Nossa democracia é sagrada!"
 conv.political.1.d:0 "O governo é fraco, dizem eles. Poder deve ser realizada por apenas um membro, eles gritam ..."
 conv.political.1.t:0 "Absolutismo em ascensão"
 conv.political.10.a:0 "Nós os impediremos a qualquer custo!"
 conv.political.10.b:0 "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 conv.political.10.d:0 "Tendo sido negados de seu referendo, uma tentativa de tomar o poder legalmente, os fascistas usaram seu apoio público significativo e conexões no exército [Root.GetAdjective] para tentar um golpe. O governo [Root.GetRulingParty] recusou seus termos e afirma que vai lutar até o fim para preservar [Root.GetName] como conhecemos."
 conv.political.10.t:0 "Fascistas marcham em [Root.Capital.GetName]"
 conv.political.11.a:0 "Patético, essa é a palavra certa."
 conv.political.11.d:0 "O autodenominado Rei de [Root.GetName] agora está morto e seus seguidores esqueceram como lutar. O povo aprendeu a lição, nosso regime é protegido por Deus mais do que aqueles velhos e patéticos que gritam nuvens."
 conv.political.11.t:0 "Reacionários fanáticos derrotados"
 conv.political.12.a:0 "Que bando de palhaços."
 conv.political.12.d:0 "O fascínio do povo [Root.GetAdjective] com o orgulho nacionalista e tentativas de reviver as glórias do passado parecem ter passado. Um acordar rude para seus apoiadores ardentes, cujos uniformes, postura militar e discursos exaltados são agora mais comumente alvos de paródia do que simpatia.\n\nUma vez considerada ameaça para a base de poder [Root.GetRulingParty], o fascismo [Root.GetAdjective] agora é cada vez mais visto como absurdo, posição extremista e um ataque aos valores mais fundamentais de nossa nação, a mesma nação que eles dizem ter alta estima. O palavra parece mais apropriada enquanto insulto do designação política."
 conv.political.12.t:0 "Fascistas ridicularizados"
 conv.political.13.a:0 "Pelo futuro da [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] abandonou sua política estrangeira neutra"
 conv.political.13_absolutist:0 "O caminho da monarquia é mais seguro. O absoluto será."
 conv.political.13_fascism:0 "Após a ascensão recente do [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não mais manteria sua Política Externa de Neutralidade.\n'O mundo se tornou confuso e complexo. Já não estamos mais seguros sozinhos. Precisamos nos opor com nossos parceiros fascistas contra nossos inimigos. Se não escolhermos um lado, morreremos sozinhos.'"
 conv.political.2.a:0 "O alto-escalão pode ter simpatias não declaradas."
 conv.political.2.b:0 "A geração mais nova carregará a tocha."
 conv.political.2.d:0 "'O povo [Root.GetAdjective] tem estado submetido por tempo demais ao governo incompetente do [Root.GetRulingParty]! Eles alegam representar o povo, mas fracassam em manter nossas ruas em ordem! Somente se os retiramos do poder, poderemos fazer a nação crescer!'\n\nOs oradores fascistas em [Root.GetName] não fizeram nenhum segredo do que pensam de nosso atual governo e sistema político. Discursos como esses chegaram a uma dissidência pública que é especialmente mais proeminente nas seções mais conservadoras das forças militares."
 conv.political.2.t:0 "O aumento do Fascismo"
 conv.political.3.a:0 "Nossa única esperança é que eles não organizem um golpe contra nós"
 conv.political.3.d:0 "Alguns podem dizer que estes são apenas o velho que grita contra as nuvens, mas o movimento Reactionário ganha caro adeptos. O que o governo deve fazer sobre isso, no entanto, é difícil de dizer."
 conv.political.3.t:0 "Idéias reacionárias espalhando [Root.GetName]"
 conv.political.4.a:0 "* Suspiro *, talvez possamos dar-lhes essa figura para evitar a destruição de [Root.GetName]?"
 conv.political.4.d:0 "Nosso regime glorioso está sendo ameaçado por nossos próprios soldados. Eles reivindicam uma figura forte de poder, escolhida por Deus Todo-Poderoso. Será apenas uma questão de tempo antes de abraçar armas de forma pública contra [Root.GetName]."
 conv.political.4.t:0 "Absolutist Soldiers não promete fidelidade a [Root.GetName]"
 conv.political.5.a:0 "Seremos a vanguarda contra a ameaça vermelha!"
 conv.political.5.d:0 ""[Root.GetLeader] quer que você acredite que [Root.GetName] estão forte e unidos. Não é surpresa que tais mentiras tenham envenenado as mentes de nosso povo, quando há uma cobra na vizinhança. Não é preciso olhar muito além de nossas fronteiras para ver conterrâneos lutando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até eles declararem nossa nação morta também? [Root.GetRulingParty] nos protegerá dessa ameaça?"\n\nO crescimento do movimento fascista em [Root.GetName] foi reforçado pela proximidade com a revolução comunista. Muitos moderados que poderiam normalmente dispensar o fascismo como outro experimento ideológico veem isso como uma preocupação real para eles também. Dada a escolha entre o comunismo de nossos vizinhos e um regime fascista, eles admitidamente preferem o último. Eles podem até estar dispostos a apoiar ativamente."
 conv.political.5.t:0 "A ameaça do comunismo"
 conv.political.6.a:0 "Apenas traidores do país tem algo a temer."
 conv.political.6.d:0 "A polícia e os agentes da lei sempre estiveram envolvidos com fascismo. Em paralelo a esse movimento político crescente, partidos fascistas começaram a formar organizações paramilitares para proteger contra ambas ameaças internas e externas, as internas sendo seus oponentes políticos. Apesar de muitas pessoas acharem esse desenvolvimento preocupante, a onda do furor militar levou a um aumento de voluntários se juntando a nossas forças armadas.\n\nOs líderes políticos do movimento apontaram que seus oponentes tinham razão para ter medo. Com o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos do [Root.GetName] e os inimigos do fascismo estão começando a parecer bastante."
 conv.political.6.t:0 "Divisões de combate fascistas de"
 conv.political.7.c:0 "No final, um estado deve respeitar a vontade de seu povo. [Root.GetName] realizará o referendo"
 conv.political.7.d:0 "[Root.GetLeader] só é visto como um usurpador por esses movimentos cada vez maiores em [Root.GetName]. Logo, as pessoas [Root.GetAdjective] se revoltarão contra o governo, pedindo um líder forte escolhido por Deus Todo-Poderoso. Eles agora estão exigindo por nós para fazer todos os seres humanos que acreditam no único Deus para escolher se eles querem a monarquia ou o regime atual."
 conv.political.7.t:0 "[Root.GetAdjective] Reacionários exigindo referendo"
 conv.political.8.c:0 "Se o povo quiser, faremos o referendo."
 conv.political.8.d:0 "O crescente movimento fascista [Root.GetAdjective] nunca alegou que precisaria do apoio da maioria para tomar o poder, contando em unir a nação sob sua liderança assim que seu governo fosse estabelecido. No entanto, parece que seu apoio público cresceu rapidamente. Muitos fascistas estão chamando [Root.GetLeader] de hipócrita, por alegar representar os desejos do povo quando na verdade se faz de surdo às massas.\n\nA chamada por um referendo foi dispensada como tentativas típicas de perturbar o sistema por membros do [Root.GetRulingParty] até agora, mas pelo menos é uma medida política. Se não agirmos agora, os fascistas poderão escolher a luta violenta como o melhor caminho para o poder."
 conv.political.8.t:0 "Fascistas exigem referendo"
 conv.political.9.a:0 "Hora de mostrar a esses manifestantes medievais como a guerra moderna é feita."
 conv.political.9.b:0 "Em nome de Deus Todo Poderoso, ele pode escolher quem dirigir [Root.GetName]!"
 conv.political.9.d:0 "Oh, [Root.GetLeader], as pessoas pensaram que você não foi escolhido por Deus e eles tentaram persuadi-lo a fazer um referendo. Mas se você os negou, eles preferiram fazer a vontade do Deus Todo-Poderoso por si só."
 conv.political.9.t:0 "Para que Deus guie [Root.GetName]!"
