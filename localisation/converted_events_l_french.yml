 war_justification.27.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.28.a:0 "Ils ne savent pas à quel point nos épreuves nous ont rendus forts."
