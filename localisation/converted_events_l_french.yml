 war_justification.21.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine à tout le moins, les a fait envier et ils répondent avec un conflit frontalier menaçant."
 war_justification.21.t:0 "[Root.GetLeader] demande instamment la conquête des terres [From.GetAdjectiveCap]"
 war_justification.22.a:0 "[From.GetLeader] regrettera ses crimes."
 war_justification.22.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [From.GetName] [From.GetEstSontNP] scellée dans le destin, mais la plupart des personnes [From.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [From.GetLeader] est ce que Dieu veut de nous! '\n\nLe dernier discours de [Root.GetLeader] était assez clair sur la position politique contre le fascisme. Le pays de [From.GetName] [From.GetEstSontNP] évidemment entre les mains d'un despote méchant et il est impératif que nous aidions les gens à se libérer de son joug."
 war_justification.22.t:0 "[Root.GetLeader] contre la [From.GetFascistParty] Menace"
 war_justification.221.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.221.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nDans un discours récent à [Root.GetAdjective] les gens, la rhétorique de l'ostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.221.t:0 "[Root.GetLeader] Appelle War Against [From.GetName]"
 war_justification.222.a:0 "Nous enseignerons [Root.GetAuAlaAlNP] [Root.GetName] l'art de la guerre panzer."
 war_justification.222.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] scellée dans le destin, mais la plupart des personnes [Root.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [Root.GetLeader] est ce que Dieu veut de nous! '\n\nLe pays [Root.GetDuDelaDelNP] [Root.GetName], gouverné encore par un monarque comme au Moyen Âge, veut enseigner au supérieur [ From.GetFascistParty] comment gouverner un pays. Cela ressemble à une rivalité de discours, mais cela pourrait bientôt dégénérer en un conflit armé."
 war_justification.222.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.223.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.223.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de la haine contre notre nation que [Root.GetLeader], souverain [Root.GetDuDelaDelNP] [Root.GetName], a déclaré dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, nous est maintenant appelée une simple extension pour leur méchant despotat."
 war_justification.223.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.224.a:0 "Salut au roi!"
 war_justification.224.d:0 "«Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un Reich et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nLa rhétorique de la haine de [Root.GetLeader] ne s'arrête jamais, le faisant parler contre notre souverain choisi par Dieu, tandis que ses enseignements hérétiques tuent et torturent la nation [Root.GetAdjective]. L'armée impériale est prête à combattre la leur et le roi est de notre côté."
 war_justification.224.t:0 "La question du [From.GetAdjective] Reich"
 war_justification.225.a:0 "Laissez-les venir!"
 war_justification.225.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.225.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.226.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.226.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.226.t:0 "[From.GetLeader] prononce contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.227.a:0 "C'est [Root.GetName]!"
 war_justification.227.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera le duel avec nous."
 war_justification.227.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.228.a:0 "Salut à [Root.GetLeader]!"
 war_justification.228.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était idiot à son meilleur. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.228.t:0 "[Root.GetLeader] Appelle Out [From.GetAdjective] Oppresseurs"
 war_justification.229.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.229.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.229.t:0 "[From.GetLeader] Appelle la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.23.a:0 "[From.GetLeader] regrettera son paresse."
 war_justification.23.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un monarque réel doit gouverner les terres comme Dieu le veut."
 war_justification.23.t:0 "[Root.GetLeader] Appelle Invasion de [From.GetName]"
 war_justification.24.a:0 "Salut [Root.GetLeader]!"
 war_justification.24.d:0 "'Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un empire et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nInspirant comme toujours, [Root.GetLeader] a récemment déclaré comment [From.GetName] [From.GetEstSontNP] un Empire rival qui doit être anéanti par nos puissants soldats ."
 war_justification.24.t:0 "La question de l'Empire [From.GetAdjective]"
 war_justification.25.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.25.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.25.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.26.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.26.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.26.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.27.a:0 "[From.GetName] va périr."
 war_justification.27.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n[Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] [From.GetEstSontNP] sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.27.t:0 "Restauration de l'ordre aux provinces [From.GetAdjectiveCap]"
 war_justification.28.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.28.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle du [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjFS]. Nos plans visionnaires pour la grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.28.t:0 "[From.GetLeader] appelle les oppresseurs [Root.GetAdjMP]"
 war_justification.29.a:0 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.29.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.29.t:0 "[Root.GetLeader] appelle la guerre contre [From.GetLeLaLNP] [From.GetName]"
