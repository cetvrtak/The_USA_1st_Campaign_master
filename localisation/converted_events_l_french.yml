 conv.political.1.a:0 "Au moins nous savons qui contrôlera le pays ..."
 conv.political.1.b:0 "Notre Démocratie est sacrée!"
 conv.political.1.d:0 "Le gouvernement est faible, disent-ils. La puissance devrait être détenue par un seul membre, ils crient..."
 conv.political.1.t:0 "Absolutisme à la hausse"
 conv.political.10.a:0 "Nous les en empêcherons coûte que coûte !"
 conv.political.10.b:0 "Les fascistes incarnent l'esprit même [Root.GetDuDelaDelNP] [Root.GetName] !"
 conv.political.10.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjFS] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetLeLaLNP] [Root.GetName] sous sa forme actuelle."
 conv.political.10.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 conv.political.11.a:0 "Pathetic, c'est le mot."
 conv.political.11.d:0 "Le soi-disant roi [Root.GetDuDelaDelNP] [Root.GetName] est maintenant mort et ses partisans ont oublié de se battre. Les gens ont appris la leçon, notre régime est protégé par Dieu plus que ces vieillards pathétiques qui crient des nuages."
 conv.political.11.t:0 "Réactions fanatiques vaincus"
 conv.political.12.a:0 "Quelle bande de clowns !"
 conv.political.12.d:0 "La toquade du peuple [Root.GetAdjFS] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjFS] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 conv.political.12.t:0 "Fascistes tournés en dérision"
 conv.political.13.a:0 "Pour l'avenir [Root.GetDuDelaDelNP] [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 conv.political.13_absolutist:0 "Le chemin de la monarchie est plus sûr. L'absolu sera-t-il."
 conv.political.13_fascism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 conv.political.2.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 conv.political.2.b:0 "La jeune génération reprendra le flambeau."
 conv.political.2.d:0 "« Le peuple [Root.GetAdjFS] a été assujeti depuis trop longtemps à l'incompétence du [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes [Root.GetAuAlaAlNP] [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 conv.political.2.t:0 "Essor du fascisme"
 conv.political.3.a:0 "Notre seul espoir est qu'ils ne vont pas organiser un coup d'État contre nous"
 conv.political.3.d:0 "Certains peuvent dire que ce ne sont que le vieil homme qui crie aux nuages, mais le mouvement réactionnaire gagne de façon coûteuse de nouveaux supporters. Ce que le gouvernement devrait faire à ce sujet, cependant, est difficile à dire."
 conv.political.3.t:0 "Des idées de réaction se propager [Root.GetAuEnANP] [Root.GetName]"
 conv.political.4.a:0 "*Sigh*, peut-être nous pourrions leur donner ce truc pour éviter la destruction [Root.GetDuDelaDelNP] [Root.GetName]?"
 conv.political.4.d:0 "Notre régime glorieux est menacé par nos propres soldats. Ils revendiquent une forte figure de pouvoir, choisie par Dieu Tout-Puissant. Ce ne sera qu'une question de temps avant d'embrasser les armes de manière publique contre [Root.GetLeLaLNP] [Root.GetName]."
 conv.political.4.t:0 "Les soldats absolutistes ne s'engageront pas contre [Root.GetLeLaLNP] [Root.GetName]"
 conv.political.5.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 conv.political.5.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité [Root.GetDuDelaDelNP] [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste [Root.GetAuEnANP] [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 conv.political.5.t:0 "La menace du communisme"
 conv.political.6.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 conv.political.6.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis [Root.GetDuDelaDelNP] [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 conv.political.6.t:0 "Formation de divisions d'assaut fascistes"
 conv.political.7.c:0 "À la fin, un état doit respecter la volonté de son peuple. [Root.GetLeLaLNPCap] [Root.GetName] tiendra le référendum"
 conv.political.7.d:0 "[Root.GetLeader] est seulement considéré comme un usurpateur par ces mouvements sans cesse [Root.GetAuEnANP] [Root.GetName]. Bientôt, les [Root.GetAdjMS] se révolteront contre le gouvernement, demandant un leader fort choisi par Dieu Tout-Puissant. Ils nous demandent maintenant de faire en sorte que tous les humains qui croient en le seul dieu choisissent s'ils veulent la monarchie ou le régime actuel."
 conv.political.7.t:0 "[Root.GetAdjMP] Reactionnaires demandant un référendum"
 conv.political.8.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 conv.political.8.d:0 "En plein essor, le mouvement fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 conv.political.8.t:0 "Les fascistes exigent un référendum"
 conv.political.9.a:0 "Il est temps de montrer à ces manifestants médians que la guerre moderne est faite."
 conv.political.9.b:0 "Au nom de Dieu tout-puissant, peut-Il choisir qui conduira [Root.GetLeLaLNP] [Root.GetName]!"
 conv.political.9.d:0 "Oh, [Root.GetLeader], les gens pensent que vous n'êtes pas choisi par Dieu et ils ont essayé de vous persuader de faire un référendum. Mais si vous les avez niés, ils ont préféré faire la volonté de Dieu tout-puissant par eux-mêmes."
 conv.political.9.t:0 "Dieu conduise [Root.GetLeLaLNP] [Root.GetName]!"
