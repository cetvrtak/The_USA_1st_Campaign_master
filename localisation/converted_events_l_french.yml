 war_justification.21.a:0 "Il y a encore du temps pour sauver leur tentative de socialisme."
 war_justification.21.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer la règle du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui ont mis de côté chaque allusion des idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont il s'est développé. Il pense que le [Root.GetRulingParty] doive intervenir avant qu'il ne soit trop tard."
 war_justification.21.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.22.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
 war_justification.22.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjMS]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjFS]. \n\nNous souhaitons accepter que nos gens puissent être satisfaits sans leurs expériences sociales, le régime communiste [From.GetDuDelaDelNP] [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.22.t:0 "[From.GetLeader] appelle à l'aide des travailleurs [Root.GetAdjMP]"
 war_justification.221.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.221.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer la règle du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état de travailleur dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à envahir pour imposer leur marque de socialisme sur nous."
 war_justification.221.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.222.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.222.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective].\n\n[From.GetLeader] a polémiqué contre le gouvernement [Root.GetAuAlaAlNP] [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.222.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.223.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.223.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.223.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.224.a:0 "Tant qu'il y a du profit à faire, les capitalistes vont fabriquer une guerre."
 war_justification.224.d:0 "'Sans aucun doute, [Root.GetLeLaLNP] [Root.GetName] communiste[Root.GetXSNP] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir des [Root.GetAdjMP] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjMP]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique du [From.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.224.t:0 "[From.GetLeader] parle contre la menace rouge"
 war_justification.225.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, poursuivant une telle action agressive."
 war_justification.225.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements de l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.225.t:0 "[From.GetLeader] Appelle à Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.226.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.226.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.226.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.227.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.227.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner [Root.GetLeader ] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.227.t:0 "The [From.GetAdjective] Menace grise"
 war_justification.228.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.228.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.228.t:0 "[From.GetLeader] défit les prétences [Root.GetAdjFP]"
 war_justification.229.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.229.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.229.t:0 "[From.GetLeader] Appelle la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.23.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.23.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.23.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.24.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.24.d:0 "'Sans aucun doute, [From.GetLeLaLNP] [From.GetName] communiste[From.GetXSNP] [From.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre dans cette ère. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions [From.GetAdjFP], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [Root.GetLeLaLNP] [From.GetName], la rhétorique du [Root.GetRulingParty] a été très réussie jusqu'au présent."
