 conv.political.1.a:0 "Pueden haber quienes en el propio gobierno apoyen tales ideas."
 conv.political.1.b:0 "Un movimiento popular debe buscar el apoyo popular."
 conv.political.1.d:0 "\\'¡Mientras que los trabajadores se levantan contra sus opresores por todo el mundo, los que dicen que han alcanzado conciencia de clase en [Root.GetName] cruzan de brazos y esperan que el cambio venga desde dentro de un sistema político totalmente corrupto que solo la revolución podría salvarnos de él!\\'\n\nAsí hablan nuevas voces del movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno del [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a llamar a su expulsión del poder por cualquier medio necesario. Si esos medios vendrán de dentro o fuera, aún está por ver."
 conv.political.1.t:0 "Comunismo en aumento"
 conv.political.10.a:0 "¡Ahorrémonos este gobierno del populacho!"
 conv.political.10.b:0 "¡Por fin, [Root.GetName] es libre!"
 conv.political.10.d:0 "Después de su propuesta de  un referéndum público para instituir la democracia fuese rechazado, las personas tras la propuesta han rechazado el régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos en su objetivo común de crear sistemas políticos más representativos en [Root.GetName], han tomado las armas y anunciado que no descansarán hasta que sea derrocado el [Root.GetRulingParty]. "
 conv.political.10.t:0 "La primavera [Root.GetAdjective]"
 conv.political.11.a:0 "Qué pandilla de hipócritas"
 conv.political.11.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación que bajar a la llamada Revolución internacional, pero después de algunos meses de huelgas y banderas rojas en las calles, el movimiento parece haber muerto. La clase obrera, la fuerza impulsora supuesta de la revolución, tiene preocupaciones más apremiantes que el derrocamiento [Root.GetLeader] y parecen decididamente no impresionados por cómo bien estas revoluciones han llevado a su fin en otra parte. Mientras tanto, los intelectuales que escribieron apasionadas llamadas para cortar las gargantas de los opresores han resultado de ser sorprendentemente reacios a cualquier cosa que realmente podrían interferir en su estilo de vida cómoda.\n\nLa conversación de la revolución seguirá probablemente, Si con baratos cervezas o vinos caros, pero es muy probable que se hable y nada más. "
 conv.political.11.t:0 "La manía comunista se calma"
 conv.political.12.a:0 "Qué grupo de desertores. "
 conv.political.12.d:0 "Después de algunos meses de fuerte oposición contra el régimen de [Root.GetLeader], llamando a elecciones públicas y leyes más liberales en la libertad de reunión y expresión, el movimiento parece haberse derrumbado. La gente ahora expresa más preocupación sobre la estabilidad de [Root.GetName] si esas reformas se llevasen a cabo y aquellos que claman por la democracia se les ve más como alborotadores que otra cosa\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o dejado su trabajo de repente. Tal vez algunos de ellos optaron por exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno del [Root.GetRulingParty] niega todo conocimiento y participación. "
 conv.political.12.t:0 "El movimiento democrático cae en silencio"
 conv.political.13.a:0 "Para el futuro de [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] abandona la Política Exterior Neutral"
 conv.political.13_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty],[Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n\\'Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros hermanos comunistas contra los poderes que procuran oprimirnos. Contra la mayoría burguesa a la que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.\\'"
 conv.political.2.a:0 "Podemos discutir esto internamente para empezar."
 conv.political.2.b:0 "Sabiendo que tenemos razón, podemos permitir que nuestros enemigos hablen más abiertamente. "
 conv.political.2.d:0 "\\'Si hacemos callar las voces del pueblo, ¿cómo cualquiera de nosotros puede pretender que somos  la voz de [Root.GetName]? Si tenemos miedo a la disidencia, si tememos ser públicamente denunciado o destituido por el voto del público, lo que realmente tememos es el hecho de ser odiados y denostados por los propios ciudadanos .¿De verdad el [Root.GetRulingParty] realmente tiene tan poca confianza en sus principios?\\'\n\nUna facción cuidadosa y vagamente organizada, pero apasionada del gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del estado. Quieren que el público se involucre en la toma de decisiones a través de referéndums y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual."
 conv.political.2.t:0 "Avanzar hacia la democracia"
 conv.political.3.a:0 "Las personas pueden llamarse a sí mismos lo que quieran."
 conv.political.3.d:0 "El movimiento revolucionario comunista, una vez una popular solo entre académicos radicales en teoría y alborotadores en la práctica, ha visto aumentar su apoyo entre la clase trabajadoras [Root.GetAdjective]. El hecho de que incluso más gente decide identificarse con una \\'clase\\ implica que la difusión de las ideas marxistas se extienden más allá de aquellos que activamente buscan derrocar al gobierno.\n\nMiembros del [Root.GetRulingParty] lamentan este desarrollo, añorando el tiempo en que la gente se identificaba primero como \\'[Root.GetAdjective]\\'. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo e en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 conv.political.3.t:0 "Conflictos de clases dividen [Root.GetName]"
 conv.political.4.a:0 "Quizás simplemente están luchando por una [Root.GetName] diferente."
 conv.political.4.d:0 "\\'Capitalistas y nacionalistas harían que derramases  tu sangre por ellos en el frente, volviendo a hermano contra hermano por disputas que no se conciernen al trabajador! ¡En vez de armaros contra trabajadores que luchan en el extranjero, levantaos contra los opresores y derrocad a los tiranos!\\'\n\nEl ejército, generalmente un bastión del patriotismo y lealtad, ha demostrado no para ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, se niegan a luchar por su país, llegando a veces a unirse a movimientos partisanos que pretenden estar preparándose para la revolución."
 conv.political.4.t:0 "Los soldados desertan para convertirse en partisanos comunista."
 conv.political.5.a:0 "El movimiento parece crecer naturalmente en ausencia de represión. "
 conv.political.5.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede propagar públicamente, como era de esperar, llevar a un aumento de expresiones públicas de disidencia. Folletos y manifestaciones organizadas hasta el momento se encuentran principalmente en instituciones académicas y algunas de las zonas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes nacionales están partidos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre la dirección del partido, tiene poco deseo de diversificar el debate público. Sin embargo, los primeros pasos ya han sido tomados y puede que no haya vuelta atrás."
 conv.political.5.t:0 "Se forma una oposición democrática."
 conv.political.6.a:0 "Incluso aunque se produzca la reforma, debemos mostrar nuestra fuerza suprimiendo este desafío. "
 conv.political.6.b:0 "Que se oiga al pueblo."
 conv.political.6.d:0 "Las manifestaciones de disidencia pública que una vez fueron confinadas a áreas limitadas ahora son frecuentes. Con la gente reuniéndose en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que se difunda esta propaganda, los referendos sugeridos tanto dentro del propio partido como de la oposición muestran que no tenemos el apoyo del público. La unidad por la que tanto hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros. "
 conv.political.6.t:0 "Convocatoria pública de elecciones"
 conv.political.7.c:0 "El referéndum es preferible a una rebelión sangrienta."
 conv.political.7.d:0 "Ideas marxistas arraigaron hace tiempo en [Root.GetName] pero han ganado un apoyo más popular últimamente. El movimiento ha extendido de las teorías políticas a la práctica política, con los trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] llaman una vía rápida para disturbios y traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a aplicar las reformas que demandan, los comunistas más vocales han exigido un referéndum inmediato para retirar al actual gobierno. Aunque podríamos ser capaces de revertir el ímpetu de este movimiento de masas, el fracaso en hacerlo resultará sin duda en el método comunista más popular de expulsión: revolución. "
 conv.political.7.t:0 "Los comunistas exigen referéndum"
 conv.political.8.c:0 "Si aceptamos el referéndum, tal vez podemos preservar nuestro legado. "
 conv.political.8.d:0 "Lógicamente, es muy fácil que la idea del pueblo gobernando la nación que habita puede hacerse volverse muy popular entre el pueblo. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada en estos movimientos -libertad de expresión, elecciones públicas, prensa libre - mera retórica populista que pretende debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, es innegable esas ideas se han afianzado en la población [Root.GetAdjective]. Del modo más democrático piden un referéndum público para cambiar el régimen actual. Aunque en la actualidad es fácil de hacer caso omiso, estas ideas pueden volverse muy persistentes. ¿Qué será de nosotros si hacemos la revolución pacífica imposible?"
 conv.political.8.t:0 "Los demócratas exigen referéndum"
 conv.political.9.a:0 "¡No les permitiremos arruinar nuestro país!"
 conv.political.9.b:0 "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 conv.political.9.d:0 "Después de negarse su petición de un referéndum, los pocos reformistas del movimiento comunista de [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con el [Root.GetRulingParty] negando reconocer el apoyo público de las reformas sugeridas, la visión romántica de la revolución se hizo poco a poco creció mayor y los líderes del movimiento se volvieron más proclives a iniciar una revuelta. Los disturbios han estallado en una guerra civil a gran escala, con el futuro de la nación en juego. "
 conv.political.9.t:0 "Los comunistas se levantan"
