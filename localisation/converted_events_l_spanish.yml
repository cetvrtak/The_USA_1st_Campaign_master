 war_justification.21.a:0 "Todavía hay tiempo para salvar su intento de socialismo."
 war_justification.21.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [From.GetRulingParty] de [From.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos traerles la verdadera revolución. '\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con respecto a cómo se ha desarrollado. Es posible que [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde."
 war_justification.21.t:0 "[From.GetAdjective] Falla del comunismo"
 war_justification.22.a:0 "¿Qué méritos pueden tener sus convicciones si deben forzarlas a nosotros?"
 war_justification.22.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [Root.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan profundamente adoctrinados sólo se pueden guardar por una intervención [From.GetAdjective]. \n\nUnwilling a aceptar que nuestra gente pueda ser satisfecha sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente a atacar nuestra nación. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.22.t:0 "[From.GetLeader] Llamadas a trabajadores de Ayuda [Root.GetAdjective]"
 war_justification.221.a:0 "No entienden lo que significa la revolución para las personas [Root.GetAdjective]."
 war_justification.221.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos llevar la verdadera revolución para ellos. '\n\nAlthough apoyo principio de [Root.GetRulingParty]' s victoria en [Root.Capital.GetName], [From.GetLeader] ha alejado de [Root.GetLeader] 's filosofía. El conflicto se ha intensificado hasta el punto en que se preparan para invadirnos para imponernos su marca de socialismo."
 war_justification.221.t:0 "[Root.GetAdjective] Falla del comunismo"
 war_justification.222.a:0 "Mañana, Economy 101 estará en el frente [From.GetAdjective]!"
 war_justification.222.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [Root.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan adoctrinado solo puede salvarse con una intervención [From.GetAdjective].\n\n[From.GetLeader] ha polemizado contra el gobierno en [Root.GetName] durante mucho tiempo en las reuniones de los partidos, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente y que nuestra economía solo se beneficie de él."
 war_justification.222.t:0 "[From.GetLeader] Insulta a la burguesía [Root.GetAdjectiveCap]"
 war_justification.223.a:0 "[Root.GetLeader] es un mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.223.d:0 "'Si bien hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan hacia el pueblo [Root.GetAdjective]. ¡Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [Root.Capital.GetName] también! '\n\n [From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en la erradicación de nuestras fronteras."
 war_justification.223.t:0 "[From.GetLeader] Llevar Revolution a [Root.GetName]"
 war_justification.224.a:0 "Mientras haya ganancias, los capitalistas fabricarán una guerra."
 war_justification.224.d:0 "'Sin lugar a dudas, el comunismo [Root.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza [de Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más necesitan morir antes de que intervengamos? '\n\nEl movimiento incipiente del trabajador ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes en su oposición han llamado a esto un susto rojo con el objetivo de seguir en guerra con nosotros, la retórica de [From.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.224.t:0 "[From.GetLeader] Habla en contra de la amenaza roja"
 war_justification.225.a:0 "[From.GetName] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.225.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [From.GetAdjective] ni el [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.225.t:0 "[From.GetLeader] Pide intervención en [Root.GetName]"
 war_justification.226.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.226.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque poco razonable de este asunto típico de los líderes que no rinden cuentas a su gente. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no tendremos más remedio que luchar. '\n\n [De. Adivina] la intervención en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha perseguido una política de halcón desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.226.t:0 "La diplomacia con [Root.GetName] se rompe"
 war_justification.227.a:0 "¡Rojo se convertirán, por la hoz o por la sangre!"
 war_justification.227.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por los usurpadores sanguinarios y afirmar la fuerza de [From.GetName] contra esta amenaza. '\n\nEl pequeño país de [From.GetName] quiere enseñar [Root.GetLeader ] una lección sobre política, a pesar de su rezago y su indecisión continua en el teatro internacional. La guerra es inevitable, y todos lo sabemos."
 war_justification.227.t:0 "The [From.GetAdjective] Amenaza gris"
 war_justification.228.a:0 "Las voces de paz entre las personas [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.228.d:0 "'[Root.GetName] puede parecer más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se ven en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [Root.GetName] sostenida desde hace tiempo por [From.GetRulingParty] se ha desarrollado desde la crítica hasta la hostilidad. Aunque la opinión popular es que las personas [Root.GetAdjective] quieren evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos lo han provocado a través de su arrogancia."
 war_justification.228.t:0 "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones"
 war_justification.229.a:0 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.229.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.229.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.23.a:0 "Trabajadores de [From.GetAdjective], ¡su liberación está cerca!"
 war_justification.23.d:0 "'Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan para la gente [From.GetAdjective]. Con la revolución hemos demostrado que podríamos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también! '\n\n [Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty] -controlled [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en la erradicación de sus fronteras."
 war_justification.23.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.24.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.24.d:0 "'Sin lugar a dudas, el comunismo [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza de [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más deben morir antes de intervenir? '\n\nLa amenaza de actividad subversiva que socava nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido recientemente en un tema muy debatido. Mientras que los representantes en la oposición han llamado a esto un susto rojo con el objetivo de seguir la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.24.t:0 "[Root.GetLeader] habla en contra de la amenaza roja"
 war_justification.25.a:0 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.25.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni las personas [Root.GetAdjective] ni [From.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.25.t:0 "[Root.GetLeader] Pide intervención en [From.GetName]"
 war_justification.26.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.26.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque poco razonable de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo [From.GetAdjective], no tendremos más recurso que luchar. La intervención [\n\n \ n [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha perseguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.26.t:0 "La diplomacia con [From.GetName] se rompe"
 war_justification.27.a:0 "Es muy tarde para revertir el progreso que hemos logrado."
 war_justification.27.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por usurpadores sanguinarios y afirmar la fuerza de [From.GetName] contra esta amenaza. '\n\nMientras que [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable avance de su nación hacia la próxima etapa de la historia, ya se está preparando un ataque preventivo contra el comunismo [Root.GetAdjective]."
 war_justification.27.t:0 "[From.GetLeader] Quiere restaurar el orden en [Root.GetName]"
 war_justification.28.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.28.d:0 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora visibles en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [From.GetName] que desde hace tiempo tiene [Root.GetRulingParty] se ha desarrollado de la crítica a la hostilidad. Aunque la opinión popular es que las personas [From.GetAdjective] quieren evitar la guerra, [Root.GetLeader] afirma que sus líderes electos lo han provocado a través de su arrogancia."
 war_justification.28.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.29.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.29.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.29.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
