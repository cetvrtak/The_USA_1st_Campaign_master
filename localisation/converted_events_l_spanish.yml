 war_justification.21.a:0 "Para el [Root.GetRulingParty]!"
 war_justification.21.d:0 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEl gobierno de [Root.GetLeader] parece indicar una invasión contra la Nación [From.GetAdjective]. Nuestra gloria, divina por lo menos, los hizo sentir envidia y responden con amenazantes conflictos fronterizos."
 war_justification.21.t:0 "[Root.GetLeader] Insta a la conquista de [From.GetAdjectiveCap] Lands"
 war_justification.22.a:0 "[From.GetLeader] se arrepentirá de sus crímenes."
 war_justification.22.d:0 "'El fascismo político no es más que una corrupción del régimen de la monarquía elegida por Dios en manos de los herejes pecadores. La destrucción de [From.GetName] está sellada en el destino, pero la mayoría de las personas [From.GetAdjective] no tienen ningún error. ¡Su liberación del régimen insano de [From.GetLeader] es lo que Dios quiere de nosotros! '\n\nEl último discurso de [Root.GetLeader] fue bastante claro sobre la postura política contra el fascismo. El país de [From.GetName] está obviamente en manos de un déspota malvado y es imperativo que ayudemos a la gente a liberarse de su yugo."
 war_justification.22.t:0 "[Root.GetLeader] contra la amenaza [From.GetFascistParty]"
 war_justification.221.a:0 "[From.GetLeader] lamentará el día en que nació."
 war_justification.221.d:0 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEn un discurso reciente a la gente [Root.GetAdjective], la retórica de ostilidad hacia [From.GetName] se hizo evidente y parece que [Root.GetLeader] está reuniendo un largo consenso para justificar una invasión."
 war_justification.221.t:0 "[Root.GetLeader] Llama a War Against [From.GetName]"
 war_justification.222.a:0 "Le enseñaremos a [Root.GetName] el arte de la guerra panzer."
 war_justification.222.d:0 "'El fascismo político no es más que una corrupción del régimen de la monarquía elegida por Dios en manos de los herejes pecadores. La destrucción de [Root.GetName] está sellada en el destino, pero la mayoría de las personas [Root.GetAdjective] no tienen ningún error. ¡Su liberación del régimen insano de [Root.GetLeader] es lo que Dios quiere de nosotros! '\n\nEl país de [Root.GetName], gobernado todavía por un monarca como en la Edad Media, quiere enseñar al superior [ Del régimen de GetFascistParty] cómo gobernar un país. Parece una rivalidad de discurso, pero pronto podría convertirse en un conflicto armado."
 war_justification.222.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.223.a:0 "[From.GetName] debería prepararse para su derrota."
 war_justification.223.d:0 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nLa retórica del odio contra nuestra nación que [Root.GetLeader], el gobernante de [Root.GetName], declaró en su último discurso es increíble. Nuestra pequeña nación, apenas involucrada en política, ahora se nos llama paquete de expansión para su malvado despotato."
 war_justification.223.t:0 "Las amenazas de invasión de [Root.GetLeader]"
 war_justification.224.a:0 "¡Viva el rey!"
 war_justification.224.d:0 "'Hermanos y hermanas, nosotros, los hijos de los poderosos [From.GetAdjectiveCap], hemos logrado construir un Reich y prosperar. Sin embargo, otro país afirma ser una nación mejor que nosotros y es la que está gobernada por el inferior [Root.GetLeader] con su [Root.GetRulingParty]. ¡Solo puede haber un Imperio, el nuestro, el que es obviamente superior! '\n\nLa retórica del odio de [From.GetLeader] nunca se detiene, haciéndolo hablar en contra de nuestro Gobernante elegido por Dios, mientras sus enseñanzas heréticas matan y torturan la Nación [From.GetAdjective]. El Ejército Imperial está listo para luchar contra ellos y el Rey está de nuestro lado."
 war_justification.224.t:0 "La cuestión del Reich [From.GetAdjective]"
 war_justification.225.a:0 "¡Déjalos venir!"
 war_justification.225.d:0 "'El [Root.GetAdjective] es un pueblo, que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [Root.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mente similar de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.225.t:0 "[From.GetName] se prepara para una gran lucha"
 war_justification.226.a:0 "¿Por qué no se nos permite vivir en paz?"
 war_justification.226.d:0 "'¿[Root.GetName] pertenece a [Root.GetAdjective]? Hagamosnos una mejor pregunta: ¿El futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]? '\n\n [From.GetLeader]' s discurso de hoy, sugirió que [From. GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que las personas [de From Get Object] han aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.226.t:0 "[From.GetLeader] Habla en contra de [Root.GetName]"
 war_justification.227.a:0 "Esto es [Root.GetName]!"
 war_justification.227.d:0 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\nNo podría haber sido más estúpido, abordar [From.GetLeader] como un déspota y declararnos presa de su régimen anárquico. [Root.GetName] se arrepentirá de duelo con nosotros."
 war_justification.227.t:0 "Invasión de anarquía a las provincias [From.GetAdjectiveCap]"
 war_justification.228.a:0 "¡Saluda a [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "La amenaza roja de la Nación [From.GetAdjectiveCap]"
 war_justification.228.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo decidido a intimidar a otras naciones para que se sometan, la [From.GetRulingParty] se opone a ese movimiento como las que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl reciente discurso de [From.GetLeader] fue lo más tonto posible. Su régimen inferior y retrógrado nos llama opresores, nosotros le dimos a [Root.GetName] un futuro mientras ellos todavía viven en el pasado. El ejército imperial seguramente está listo para luchar contra su gobierno muerto."
 war_justification.228.t:0 "[Root.GetLeader] Llamadas [From.GetAdjective] Opresores"
 war_justification.229.a:0 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.229.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.229.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.23.a:0 "[From.GetLeader] se arrepentirá de su pereza."
 war_justification.23.d:0 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nAunque corto, el último discurso de [Root.GetLeader] dirigió correctamente la situación contra el llamado' Régimen Neutral 'de la nación [From.GetAdjective]. Un monarca real necesita gobernar las tierras como Dios quiera."
 war_justification.23.t:0 "[Root.GetLeader] Pide la invasión de [From.GetName]"
 war_justification.24.a:0 "Heil [Root.GetLeader]!"
 war_justification.24.d:0 "'Hermanos y hermanas, nosotros, los hijos de los poderosos [Root.GetAdjectiveCap], hemos logrado construir un Imperio y prosperar. Sin embargo, otro país afirma ser una nación mejor que nosotros y es la que está gobernada por el inferior [From.GetLeader] con su [From.GetRulingParty]. ¡Puede haber un solo Imperio, el nuestro, el que es obviamente superior! '\n\nInspirando como siempre, [Root.GetLeader] recientemente declaró cómo [From.GetName] es un Imperio rival que necesita ser aniquilado por nuestros poderosos soldados ."
 war_justification.24.t:0 "La cuestión del imperio [From.GetAdjective]"
 war_justification.25.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.25.d:0 "'The [From.GetAdjective] es un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [From.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.25.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.26.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.26.d:0 "'¿[From.GetName] pertenece al [From.GetAdjective]? Hagamosnos una mejor pregunta: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? '\n\n [Root.GetLeader]' s discurso hoy sugirió que [Root.GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente [Root.GetAdjective] viene a aceptar que la guerra es inevitable."
 war_justification.26.t:0 "[Root.GetLeader] Habla en contra de [From.GetName]"
 war_justification.27.a:0 "[From.GetName] perecerá."
 war_justification.27.d:0 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\n[Root.GetLeader] no podría haber sido más claro: [From.GetName] es sin duda una amenaza para nuestra sociedad pacífica, con sus creencias radicalizadas y su gobierno opresivo. Necesitamos pelear o pereceremos."
 war_justification.27.t:0 "Restauración del orden en las provincias [From.GetAdjectiveCap]"
 war_justification.28.a:0 "Si quieren poner a prueba nuestra fuerza, lo lamentarán."
 war_justification.28.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se van a someter. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.28.t:0 "[From.GetLeader] Llamadas [Root.GetAdjective] Opresores"
 war_justification.29.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.29.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.29.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
