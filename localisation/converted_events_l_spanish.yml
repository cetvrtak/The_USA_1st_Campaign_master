l_spanish:
 conv.political.1.a:0 "Al menos sabemos quién controlará el país ..."
 conv.political.1.b:0 "¡Nuestra Democracia es sagrada!"
 conv.political.1.d:0 "El gobierno es débil, dicen. El poder debe ser sostenido por sólo un miembro, gritan ..."
 conv.political.1.t:0 "Absolutismo en ascenso"
 conv.political.10.a:0 "¡Los pararemos a cualquier coste!"
 conv.political.10.b:0 "Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 conv.political.10.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado un apoyo público importante y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que luchará hasta el final para preservar [Root.GetName], tal como la conocemos. "
 conv.political.10.t:0 "Fascistas marchan sobre [Root.Capital.GetName]"
 conv.political.11.a:0 "Patética, esa es la palabra correcta."
 conv.political.11.d:0 "El autodenominado Rey de [Root.GetName] ya está muerto y sus seguidores olvidaron cómo luchar. La gente aprendió la lección, nuestro régimen está protegido por Dios más que esos ancianos patéticos gritando en las nubes."
 conv.political.11.t:0 "Reaccionarios Fanáticos derrotados"
 conv.political.12.a:0 "Qué grupo de payasos. "
 conv.political.12.d:0 "El encaprichamiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias de antaño parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, paramilitarismo y discursos excesivos son ahora más comúnmente sujeto de burlas que de simpatías.\n\nUna vez considerado una amenaza para la base de poder del [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición extremista absurda, un ataque a los valores más fundamentales de nuestra nación, a la que afirman apreciar tanto. La palabra "fascista" parece más adecuada como insulto que como designación política. "
 conv.political.12.t:0 "Fascistas ridiculizados"
 conv.political.13.a:0 "Para el futuro de [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] abandona la Política Exterior Neutral"
 conv.political.13_absolutist:0 "El camino de la monarquía es más seguro. Absolutismo será."
 conv.political.13_fascism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n\\'El mundo se ha vuelto enredado y complejo. Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros socios fascistas contra los poderes que pretenden frenar a nuestra nación. Frente a un mundo al que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.\\'"
 conv.political.2.a:0 "Los altos mandos pueden abrigar simpatías tácitas."
 conv.political.2.b:0 "La generación más joven tomará la antorcha."
 conv.political.2.d:0 "\\'el pueblo de [Root.GetAdjective] tiene una historia noble, una historia que el gobierno débil y cobarde del [Root.GetRulingParty] les ha hecho olvidar! Dicen representar al pueblo, ¿pero puede hacer un estado tan débil cumplir la voluntad del pueblo? Sólo derramando la sangre de estos traidores podemos cumplir nuestro destino!\\'\n\nLos portavoces fascistas de [Root.GetName] no han hecho ningún secreto  de lo que piensan de nuestro actual gobierno y sistema político. Discursos como éstos han aprovechado un desacuerdo público que es particularmente pronunciado en las secciones más conservadoras de los militares."
 conv.political.2.t:0 "Fascismo en ascenso"
 conv.political.3.a:0 "Nuestra única esperanza es que no organicen un golpe contra nosotros"
 conv.political.3.d:0 "Algunos pueden decir que éstos son sólo viejos que gritan en las nubes, pero el movimiento reaccionario está ganando costantly nuevos partidarios. Sin embargo, lo que el gobierno debe hacer al respecto es difícil de decir."
 conv.political.3.t:0 "Ideas reaccionarias que se extienden por [Root.GetName]"
 conv.political.4.a:0 "* Sigh *, tal vez podríamos darles esa cifra para evitar la destrucción de [Root.GetName]?"
 conv.political.4.d:0 "Nuestro glorioso régimen está siendo amenazado por nuestros propios soldados. Ellos reclaman una fuerte figura de poder, escogida por Dios Todopoderoso. Sólo será cuestión de tiempo antes de que abracen los brazos públicamente contra [Root.GetName]."
 conv.political.4.t:0 "Los soldados absolutistas no prometieron lealtad a [Root.GetName]"
 conv.political.5.a:0 "¡Estaremos a la vanguardia contra la amenaza roja!"
 conv.political.5.d:0 "\\'[Root.GetLeader] os hará creer que [Root.GetName] está seguro y unido. ¡No es de sorprender esas mentiras han envenenado las mentes de nuestro pueblo, cuando una serpiente está enrollada al lado! No tenéis más que mirar al otro lado de la frontera para ver paisanos matándose entre sí en nombre del comunismo, que proclama el fin de las naciones. ¿Cuánto tiempo hasta que declaren también muerta a nuestra nación? ¿[Root.GetRulingParty] nos protegerá de esta amenaza?\\'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían rechazarían al fascismo como otro experimento ideológico equivocado encuentran este otra preocupación muy real para ellos. En la elección entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que prefieren este último. Incluso podría estar dispuestos a apoyarlo activamente."
 conv.political.5.t:0 "La amenaza del comunismo"
 conv.political.6.a:0 "Sólo los traidores al país tienen algo que temer."
 conv.political.6.d:0 "Lo político y lo marcial siempre ha sido entrelazado en fascismo. En paralelo con su movimiento político creciente, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse de amenazas internas y externas, siendo las internas sus opositores políticos. Aunque muchas personas consideran esta evolución preocupante, la ola de furor militar ha llevado a un aumento en la cantidad de voluntarios unirse a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Al permitir que el ejército se impregnado en varios niveles de elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo se están empezando a se parecen mucho."
 conv.political.6.t:0 "Fascistas forman divisiones de asalto"
 conv.political.7.c:0 "Al final, un Estado debe respetar la voluntad de su pueblo. [Root.GetName] celebrará el referéndum"
 conv.political.7.d:0 "[Root.GetLeader] sólo se ve como un usurpador por estos movimientos cada vez mayor en [Root.GetName]. Pronto, la gente [Root.GetAdjective] se rebelará contra el gobierno, pidiendo un líder fuerte elegido por Dios Todopoderoso. Ahora están exigiendo que hagamos a todos los humanos que creen en el único Dios que elijan si quieren la monarquía o el régimen actual."
 conv.political.7.t:0 "[Root.GetAdjective] Los reaccionarios exigen referéndum"
 conv.political.8.c:0 "Si el pueblo lo quiere, vamos celebrar el referéndum. "
 conv.political.8.d:0 "El creciente movimiento fascista [Root.GetAdjective] nunca ha afirmado que necesiten apoyo de la mayoría antes que hacerse con el poder, contando con unir la nación bajo su liderazgo una vez establecida su gobierno. Sin embargo, parece que su apoyo ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, que dice representar a los deseos del pueblo pero haciendo oídos sordos a las masas que quieren poner a [Root.GetName] en el camino hacia la gloria.\n\nLa petición de un referéndum ha sido rechazada hasta ahora por los miembros del [Root.GetRulingParty] como el típico intentos de interrumpir el sistema, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como el mejor camino al poder. "
 conv.political.8.t:0 "Fascistas exigen referéndum"
 conv.political.9.a:0 "Es hora de mostrar a estos manifestantes medievales cómo se hace la guerra moderna."
 conv.political.9.b:0 "En el nombre de Dios Todopoderoso, que elija a quién dirigir [Root.GetName]!"
 conv.political.9.d:0 "Oh, [Root.GetLeader], la gente pensó que no fueron elegidos por Dios y trataron de persuadirle a hacer un referéndum. Pero habiéndolos negado, preferían hacer la voluntad del Dios Todopoderoso por sí mismos."
 conv.political.9.t:0 "¡Que Dios guíe [Root.GetName]!"
